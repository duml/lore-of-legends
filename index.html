   "Singed descended from a long line of Zaun's revered chemists. Even in his youth, his talent for concocting potions far outstripped that of his peers, and he quickly distinguished himself from his less extraordinary chemist compatriots. It came as no surprise to anyone when he was selected for apprenticeship by the infamous Warwick, master apothecary on a lucrative retainer with the Noxian military during their campaign against Ionia. Within Warwick's laboratories, Singed toiled without end, rapidly absorbing every detail of his predecessor's deadly craft. Singed had little concern for the death and destruction that was the fruit of his labors. By the time the curse of lycanthropy descended to claim his master, Singed was poised and eager to make the transition from workhorse to innovator; he was ready to share his genius by bringing a new brand of suffering to the Ionian front. His zeal for progress was unquenchable, and when suitable test subjects proved to be in short supply, the eager chemist was often thought to turn his volatile mixtures on his own flesh. When the uneasy peace created by the League of Legends settled on the world, Singed journeyed to the one place where he was still able to showcase his beloved craft: the Institute of War. By this time he was barely even a man, his body both ruined and sustained by his ingenious craft. A thousand burns – accidents of shadow and flame – mark his ravaged form, and exposure to such harsh conditions has deadened his nerves, hardened his body, and strengthened his physique, transforming him into a veritable juggernaut. This, combined with a formidable arsenal of deadly concoctions, make Singed a force to be reckoned with on the Fields of Justice.",
   //Sion
   //""
   //Sivir
   "When the people of Valoran speak of the 'Battle Mistress', there is only one woman to whom they refer. Combining unflinching bravery with prowess in combat and endless ambition, Sivir's reputation as a fortune hunter is only rivaled by her amassed wealth and acclaim. Faced with the revelation of her mysterious heritage, Sivir must now weigh her desire to follow her own path against the burden of a greater legacy. Sivir grew up among the desert nomads of Shurima, mastering the art of tomb robbing and enjoying a life without strong ties to any one place. She excelled at the mercenary life, accumulating riches, followers and reputation with ease. As her fame spread beyond the desert sands, she caught the attention of wealthy patrons across all of Valoran. The most influential of these benefactors was Noxus High Command. Sivir served the whims of the brutal nation with little concern for consequence. Their partnership proved to be a profitable one until the Ionian conflict broke out. She chose to take no part in the messy invasion and severed her ties. It was no surprise to Sivir when the Noxians next paid her a visit, but where she expected assassins, she instead received an offer. Cassiopeia, the daughter of one of Noxus's most influential families, claimed to have unearthed the location of ancient Shurima's greatest treasure. All that the noblewoman required was an experienced tomb robber as an escort. The expedition proved to be more than Sivir and Cassiopeia bargained for. The ancient tomb held neither the treasure Cassiopeia had promised, nor the weapon she coveted. Despite Sivir's warnings, the Noxian flung open the door to the entombed vault, setting events in motion that would change not just Sivir's life, but all of Shurima forever.",
   //Skarner
   "Centuries ago, there lived a race of creatures as ferocious as they were wise. The brackern were unusual beings blessed with the earth's primal magic, embodied in the form of crystals. Their kind knew of an arcane ritual to bind their life's essence to a crystal, communing with the magic embedded in it. With this power, the brackern thrived in the Odyn Valley, protecting both creatures and crystals alike. Despite attacks from those looking to claim the primal magic, it seemed that nothing could get past the brackern's defenses. Nothing, that is, until the devastation of a Rune War. A vicious battle was fought near the Odyn Valley and the unleashed chaotic magic poisoned the crystals. The brackern began to grow sick and die, and no amount of defensive magic could reverse the effects. To avoid extinction, their only course was to hibernate underground until the wars stopped. The strongest, most intelligent brackern hibernated closer to the surface to awaken first and assess the world's condition for the return of their race. The recent mining operations and violent escalation in Kalamanda were enough to awaken the first of these vanguards. When Skarner burst to the surface, he lashed out in anger and confusion. Reason eventually won out over his anger when he realized that the agents of the League who found him were simply functionaries. Skarner was invited to the Institute of War to share the brackern's story. In return, the summoners told him about the history that his kind had slept through. Much had been done to curb the unchecked use of magic since the Rune Wars, but it was obvious that the world was not yet safe for his kind to reawaken. For now, however, there is a place where Skarner can use his power to change the world into one to which his kind could eventually return: the League of Legends.",
   //Sona
   "Sona has no memories of her true parents. As an infant, she was found abandoned on the doorstep of an Ionian adoption house, nestled atop an ancient instrument in an exquisite case of unknown origins. She was an unusually well-behaved child, always quiet and content. Her caretakers were sure she would find a home quickly, but it soon became apparent that what they mistook for uncommon geniality was actually an inability to speak or to produce any sound whatsoever. Sona remained at the adoption house until her teens, watching in hopeless silence as prospective adopters passed her by. During this time, the caretakers sold her unusual instrument to anxious collectors, hoping to build her a trust. For a myriad of bizarre and unexpected reasons, however, it would be returned, or simply appear again outside the house. When a wealthy Demacian woman named Lestara Buvelle learned of the instrument, she immediately embarked to Ionia. When the caretakers showcased the instrument for her, she rose wordlessly and explored the house, stopping outside Sona’s room. Without hesitation, Lestara adopted her and left a generous donation for the instrument. With Lestara’s guidance, Sona discovered a deep connection with the instrument which Lestara called an 'etwahl'. In her hands, it played tones which stilled or quivered the hearts of those around her. Within months, she was headlining with the mysterious etwahl for sold-out audiences. She played as though plucking heartstrings, effortlessly manipulating the emotions of her listeners - all without a single written note. In secret, she discovered a potent and deadly use for her etwahl, using its vibrations to slice objects from a distance. She honed this discipline in private, mastering her gift. When she felt prepared, she went to the only place which could offer her a fitting recital: the League of Legends.",
   //Soraka
   "A healer gifted with the magic of the stars, Soraka holds all living creatures close to her heart. She was once a celestial being, but she sacrificed her immortality and entered the world of mortals. So long as evil threatens life in Valoran, Soraka will not allow herself peace. Soraka lived for centuries in an enchanted grove. A being of the stars, she healed the wounded and sick that sought her out. One man called Warwick came to her grove and begged her to heal his wife, who lay lifeless in his arms. His despair touched Soraka's heart. Though it was too late to save his wife, she offered to help heal the pain of his loss. Unwilling to let go of his grief Warwick ran from the grove, but returned over the following days to hear Soraka's guidance. She began to grow attached to the grieving man. One day Warwick told her he had found the men who killed his wife. He believed revenge would heal his pain – and if he died fighting, he would at least find peace. Though she pleaded with him, Warwick ignored her and left the grove. The voices of the stars warned her not to follow him, but Soraka had to intervene. She stepped into the mortal world for the first time, and soon found Warwick desperately fighting a group of men. She tried to heal him, but for every wound she closed, the men inflicted two more. Soraka realized that she would have to fight to save her friend. The stars screamed in her mind, telling her not to use her powers for harm. Ignoring their warning, she struck the attackers with a flash of brilliant light. Crying out in terror and shielding their eyes from her divine radiance, they fled. Soraka's celestial form faded and the stars fell silent – for her transgression, she became mortal. She still felt the power of the stars within her, but they no longer offered her guidance. She took comfort in Warwick's safety, gently healing his wounds, but the man she had called her friend slipped a dagger between her ribs. As her blood spilled, Soraka realized he had fooled her, and everything he had done was a complicated ruse. Feeling humiliated and betrayed she called once more on the power of the stars, searing his flesh and cursing his cruelty. He retreated with an agonized howl, leaving Soraka to reflect upon her fate. Though her life had changed, she felt empowered and renewed with a singular purpose. No longer bound to the grove, Soraka set out into the mortal world, vowing to heal the wounded and protect the helpless.",
   //Swain
   "The earliest account of Swain's existence comes from a Noxian infirmary doctor's notes. According to them, Swain limped into the ward without cry or complaint: his right leg was snapped in half, with bone protruding from the skin. A small, scowling bird seemed affixed to his shoulder. The doctor gawked in horror as the young adolescent answered questions about his health and age with a calm, even stare. Even behind the echoing crack as the sand counterweights reset his tibia, Swain’s measuring gaze never flickered, nor did his eyes twitch from the pop of his fibula. He refused the doctor’s recommendation of magical treatment for the leg’s inoperable damage, requesting only a spare crutch before shuffling away. He next surfaced in documents from the Noxian military, although it is evident that they are incomplete. Normally a crippled boy would be turned away in shame from Noxus’ proud legion, but the records indicate his first designation was that of a ranking officer. The men who've served under him (and survived) have remained in his charge with unshakable faith and loyalty. He leapt through the High Command's hierarchy, often ascending when superiors requested demotions to join his unit. A cunning strategist, Swain was decorated after every battle he fought, regularly hobbling in contemplation at the front of the assault. His rise to power seemed unceasing until he was suddenly relegated to inactive status prior to the Ionian Invasion - a bewildering decision which reeked of bureaucratic subversion. If Swain was upset by the events which unfolded, he never believed it. His face was so implacable that it was popularly rumored to be a mask, disguising something utterly inhuman beneath. More controversy surrounded the bird that never left his shoulder, whose name he whispered only to it. When Demacia escalated its presence in the League, Swain was immediately returned to active duty.",
   //Syndra
   "Born with immense magical potential, Syndra loves nothing more than exercising the incredible power at her command. With each passing day, her mastery of magical force grows more potent and devastating. Refusing any notion of balance or restraint, Syndra wants only to retain control of her power, even if it means annihilating the authorities that seek to stop her. Throughout her youth in Ionia, Syndra's reckless use of magic terrified the elders of her village. They took her to a remote temple, leaving her in the care of an old mage. To Syndra's delight, the mage explained that the temple was a school -- a place where she could develop her talents under his guidance. Though she learned much during her time there, Syndra no longer felt her power growing as it had in her youth. Her frustration grew, and she finally confronted her mentor, demanding an explanation. He revealed that he had dampened Syndra's magic, hoping to help her learn control and restraint. Accusing him of betrayal, she advanced on the mage, commanding him to lift the spell that was holding her back. He backed away, telling her that if she couldn't control herself, he would be forced to nullify Syndra's magic completely. Furious, she summoned her power and dashed the old man against the walls. With her mentor dead, Syndra felt the rush of her unbounded potential for the first time in years. Though she had won her freedom, she refused to return to the society that had tried to steal her gift. Instead, Syndra decided to claim her former prison as a stronghold. Pushing the boundaries of her magic, she tore the structure from its foundations and raised it into the sky. Free to delve further into her art, Syndra now aims to grow powerful enough to destroy the weak, foolish leaders of Ionia -- and anyone else who would dare shackle her greatness.",
   //Tahm Kench
   "Tahm Kench travels Runeterra's waterways, feeding his insatiable appetite with the misery of the unsuspecting. The singularly charming gourmand savors every moment of his victims' suffering. A deal with Two-Coats may carry you to wherever you wish, but your journey will most assuredly end in the depths of despair.",
   //Talon
   "Talon's earliest memories are the darkness of Noxus' underground passages and the reassuring steel of a blade. He remembers no family, warmth, or kindness. Instead, the clink of stolen gold and the security of a wall at his back are all the kinship he has ever craved. Kept alive only by his quick wits and deft thievery, Talon scraped out a living in the seedy underbelly of Noxus. His mastery of the blade quickly marked him as a threat, and Noxian guilds sent assassins to him with a demand: join their ranks or be killed. He left the bodies of his pursuers dumped in Noxus' moat as his response. The assassination attempts grew increasingly dangerous until one assailant met Talon blade-for-blade in a match of strength. To his surprise, Talon was disarmed and facing down his executioner's sword when the assassin revealed himself to be General Du Couteau. The General offered Talon the choice between death at his hand, or life as an agent of the Noxian High Command. Talon chose life, on the condition that his service was to Du Couteau alone, for the only type of orders he could respect were from one he could not defeat. Talon remained in the shadows, carrying out secret missions on Du Couteau's orders that took him from the frigid lands of Freljord to the inner sanctums of Bandle City. When the general vanished, Talon considered reclaiming his freedom, but he had gained immense respect from Du Couteau after years in his service. He became obsessed with tracking down the general's whereabouts. Talon's suspicions led him to the doors of the Institute of War, where he joined the League of Legends in order to find those responsible for Du Couteau's disappearance.",
   //Taric
   "There is a form of magic unknown to many Runeterrans and discredited by the few who are even aware of its existence. It is the magic of the earth, drawing power from the resonance of crystals and gems. Taric, the Gem Knight, is Runeterra's sole practitioner of this form of magic, having been erratically summoned to Runeterra from a faraway world. Back home, Taric's father was a distinguished healer in their home city. Taric was always interested in his father's pursuits, even from a young age. Despite his burgeoning understanding of herbs, plants, and animal medicines, it was the power of gems that most fascinated the growing boy. It wasn't long before Taric had exhausted his father's coveted library and set out on a path of his own. He wanted to help the people, but not simply salving their wounds and curing their woes. He wasn't to be a healer, but a defender - one who used the power of earth to preserve and protect. Taric became a wandering knight, renowned across his homeland as a guardian of the just until the day a spell of summoning grabbed him from his home and deposited him on Runeterra. Though disoriented and confused at first, he now feels that the continent of Valoran is in need of someone like him. Despite missing his homeland, Taric is happy to fight in the League, serving as a protector for all who seek one. His neat and stylish appearance combined with his shiny bejeweled armor and weapons have rapidly made him a celebrity champion of the League of Legends. Valoran's media, for some reason, has taken great interest in his personal life. While open about his life as a champion and gracious in all things, Taric is tight-lipped about his life outside the League and prefers his privacy.",
   //Teemo
   "Teemo is a legend among his yordle brothers and sisters in Bandle City. As far as yordles are concerned, there is something just slightly off about him. While Teemo enjoys the companionship of other yordles, he also insists on frequent solo missions in the ongoing defense of Bandle City. Despite his genuinely warm personality, something switches off inside Teemo's mind during combat so that the lives he must end while on patrol do not burden him. Even as a young recruit, the drill instructors and other trainees found it a little disconcerting that, while Teemo was normally charming and kind, he turned deadly serious and highly efficient the minute combat exercises began. Teemo's superiors quickly steered him toward the Scouts of the Mothership, which is one of Bandle City's most distinguished Special Forces unit alongside the Megling Commandos. While most yordles do not handle solo scouting missions with a great deal of finesse, Teemo is remarkably efficient at them. His record of success in defending Bandle City from infiltrators easily makes him one of the most dangerous yordles alive, though you'd never know it by having a cup of honey mead with him at his favorite inn. Bandle City chose Teemo as their first champion for the League, and he has taken to it like a duck to water. His signature weapon - a blowgun - uses a rare ajunta poison he personally gathers from the jungles of Kumungu. To help cope with his lengthy periods of isolation, Teemo recently struck up a friendship with Tristana, a fellow League champion and fellow member of Bandle City's Special Forces. This connection is healthy for both yordles, though now Valoran's voracious media outlets circulate rumors that the friendship is turning into a romantic relationship. Regardless, Teemo is a crowd favorite in the League of Legends, and a pint-sized foe that many have come to fear.",
   //Thresh
   "Thresh is a twisted reaper whose hungry chains ensnare the souls of the living. A moment's hesitation at the sight of his ghostly visage and there is no escape. He leaves in his wake hollow corpses, their souls ripped loose and trapped in the sickly green light of his lantern. The Chain Warden takes sadistic joy in tormenting his victims, both before and after their deaths. His grim task is never complete, and he stalks the land for ever more resolute spirits to unravel. Thresh carves careful, deliberate paths through Valoran. He handpicks his targets individually, devoting his full attention to each soul in turn. He isolates and toys with them, gradually eroding their sanity with his twisted, maddening humor. Once Thresh takes an interest in a soul, he does not relent until he possesses it. He then drags those he captures back to the Shadow Isles for an unimaginably dreadful fate. This is his only purpose. Little is known about the Chain Warden's past, and many of the details live only in nursery rhymes and campfire tales. They tell of a sadistic jailer from centuries past who took great delight in torturing his wards. Patient and brutal, he used a variety of methods to break his victims' minds before their bodies succumbed to his grisly designs. Chains were the jailer's preferred instruments of terror. Their shrill scrape marked his dreadful approach and promised agony to those he visited. His dark reign went unchallenged until his prisoners escaped during a massive riot. They overwhelmed him, and without ceremony or remorse, hanged him from his own chains. Thus began the unlife of the horrible specter known as Thresh, or so the tales go. Thresh now haunts the land, leaving an aftermath of horror and despair. However, there is a devious purpose behind his dark machinations, and the meager spirits of average men are insufficient. He seeks stronger souls. Only when he has broken the wills of Valoran's most resilient warriors will he finally have what he needs.",
   //Tristana
   "The Megling Commandos are something of a legend in Bandle City. They have a history that spans centuries, and they remain the oldest yordle military unit still in service. They are renowned for their courage, deadliness, and ruthlessness, making them the most respected and feared of all warriors in Bandle City. Legends of Megling, the valiant founder of the commandos, are still heard throughout Valoran taverns. It was these legends that most fascinated a young Tristana. Since she was a wee child, Tristana wanted nothing more than to become the crack shot that her idol had been all those years ago. She trained her entire life, until finally she was old enough to join the military and able to earn her place among the Megling Commandos. The senior officers were impressed by her abilities, claiming that Tristana was a natural, and her dream was realized the day she donned her Megling fatigues. Though her heart lies with her unit, the call to the League of Legends was irresistible and now Tristana protects Bandle City as a champion. While intense and focused as a Megling Gunner, Tristana is remarkably different in her personal life. Outside the Fields of Justice, she is friendly and cheerful - the sort of yordle who always has a kind word for everyone. Tristana recently struck up a close friendship with Teemo, the Swift Scout. They are both members of Bandle City's Special Forces, so not only do they bond as yordles, but also as fellow warriors and champions... though she outright ignores any questions pertaining to a blossoming romance.",
   //Trundle
   "Trundle is a hulking and devious troll with a mischievous streak. There is nothing he can't beat into submission and bend to his will, not even the ice itself. With his massive, frozen club, he chills his enemies to the core and runs them through with jagged shards of ice. Fiercely territorial, Trundle chases down anyone foolish enough to enter his domain and laughs as they bleed into the tundra. Trundle's warband once followed a foolish and cowardly chieftain. Under such a weak leader, Trundle feared he and his kin would fall prey to the other troll hordes scattered across the tundra. When his challenge to the chieftain ended in humiliation, Trundle did something that wasn't very troll-like: instead of his fist, he turned to his wits. Thinking on his hairy feet, he spun a tall tale about the troll leaders of old, claiming they wielded weapons of great power as symbols of their right to rule. Though he'd made up the story on the spot, Trundle wagered that if he could find or steal such a weapon, he would become the rightful leader of the warband. The trolls believed him, but none thought him capable of undertaking such a challenge. Knowing the boastful troll would die trying, the foolish chieftain agreed and Trundle departed to the familiar sound of laughter. Alone but undaunted, Trundle ventured into the foreboding realm of the dreaded Ice Witch. There, hidden among the many ancient and dangerous secrets, he hoped to find a weapon to prove his elaborate tale. He out-muscled the Ice Witch's guards and outsmarted her dark magic traps, but nothing he scavenged matched the power he'd described to his kin. Finally, he found an unexpected prize: a huge and magical club of never-melting True Ice. Grasping the weapon, he marveled at the cold power that ran through him. But then the wrathful Ice Witch herself appeared. As she summoned her dark magic, Trundle believed he had met his end, but another clever idea struck him. With a knowing grin, he offered the Ice Witch a devious proposition: a troll army, he told her, would be of much more use to her than one troll corpse... When Trundle returned to the warband, his fellow trolls bowed to his conquest. Calling his weapon 'Boneshiver,'' he took a moment to enjoy the look of numb shock on his chieftain's face before he caved it in. Seizing command, Trundle announced that there would no longer be chieftains - only a Troll King before whom all of his kind would kneel. The trolls rallied behind their brash, new leader and prepared for the coming war. With Trundle leading the charge, the time of the trolls had finally come.",
   //Tryndamere
   "Fueled by his unbridled fury and rage, Tryndamere cuts his way through the tundra, mastering the art of battle by challenging the Freljord's greatest warriors. The wrathful barbarian seeks revenge on the one who decimated his clan and strikes down all those who stand between him and his final retribution. Struggling to survive in the harsh, frostbitten Freljord, the young Tryndamere and his people warred with other tribes over the scarce resources of the land. One such battle changed his life forever. Raiders ambushed Tryndamere's clan in the dead of night, and though his warriors were able to push the first wave of attackers back, they weren't prepared for the dark figure that next stepped forth. He wielded a cruel, living sword, and inspired an unhinged bloodlust in the invaders with his unearthly magic. Tryndamere's tribe was overrun within moments. With no hope of defeating the enigmatic being, Tryndamere threw himself at certain death. The dark figure swatted him aside, mortally wounding the young barbarian. Tryndamere saw death and destruction engulf his home as his life slipped away. No one was left standing - only the screams of the dying remained. Unable to surrender to death, Tryndamere gave in fully to his wrath. His blood boiled and his anger consumed him, banishing his mortality. He staggered to his feet - barely able to take hold of his sword - steeling himself for the decisive confrontation with the shadowy being. But the dark figure did not even lift his blade, and instead gave Tryndamere a knowing smile as he withdrew into the shadows. That was the last time the barbarian ever saw his nemesis. A man robbed of his home and his people, Tryndamere wandered across the Freljord for years, vowing to forge himself into a brutal instrument of revenge. He visited all the tribes in the frozen wastes, besting each of their warriors until there were none left to challenge. In doing so, he mastered the barbarian ways of war and harnessed his anger as a force to be reckoned with. With sword in hand and rage in his heart, he is now on an undying quest for vengeance against the one who destroyed the life he once knew.",
   //Twisted Fate
   "Twisted Fate is an infamous card sharp and swindler who has gambled and charmed his way across much of the known world, earning the enmity and admiration of the rich and foolish alike. He rarely takes things seriously, greeting each day with a mocking smile and an insouciant swagger. In every possible way, Twisted Fate always has an ace up his sleeve. Born to the nomadic river-folk of the Serpentine, the boy was taught the magic of the cards at an early age and soon learned what it was to be hated. Tolerated for the exotic goods they peddled, but shunned for their strange ways, the boy's people found only short welcomes wherever they berthed their colorful river barques. His elders claimed this was the way of the world, but their refusal to fight back against this prejudice always rankled the young boy's sensibilities. When men who'd lost their fortunes in the gambling tents of the river folk returned in the dead of night to exact vengeance, they came bearing cudgels and emboldened by cheap rotgut. They beat the river folk back to their boats with curses and blows, eventually turning their weapons upon the boy's family. The boy could take no more and fought back, driving the men away with swift blows from their own clubs. Proud of what he had done, the boy was stunned when his people turned their back on him. Retaliation went against the code of the river, and there could be only one punishment. Exile. His whole world falling apart around him, the boy watched helplessly as the barques of his folk sailed away without him, leaving him with nothing, alone for the first time in his life. The boy grew to manhood drifting from town to town, trawling the gambling dens of every city he came to, using his preternatural skill at cards to earn coin to survive. That he was able to relieve the boastful, the arrogant, and the cruel of their cash was just an added bonus. Though always careful to let his opponents win at least some hands, he soon learned more ways to fight when many a disgruntled opponent sought to reclaim their lost fortunes. Across one table, he met a fellow named Malcolm Graves and, recognizing a kindred soul, joined forces with him. The two spent years cutting a ruinous swathe across Valoran. With every con, swindle, and heist, he sought ever more dangerous means to make the cards bend to his will. That search ended badly when a heist went wrong, resulting in Graves being taken alive, though the riverman ran free. The exact circumstances of that night and its dire consequences for both men remain shrouded in mystery, for the gambler never speaks of it. Seeking to begin again, he returned his birth name to the waters and took another: Twisted Fate. In the time since, Twisted Fate has continued to ply his games of chance in the high parlors and low dens of every city he visits, earning countless fortunes along the way – though none can say what becomes of these winnings (other than his fine clothes) or why he seems driven to amass such wealth. He has been imprisoned with great fanfare on dozens of occasions, but there is no cell in Runeterra that has been able to hold him. Twisted Fate is always gone with morning's light, leaving only a mocking calling card to speak to his being there at all. In Bilgewater, Twisted Fate and Graves finally had their day of reckoning. After a highly destructive running battle, and narrowly avoiding death at the hands of Gangplank, the pair finally put aside their differences, and are now once again working together. Nigh-on impossible to track, Twisted Fate has been said to vanish into thin air every time an enemy believes they have him cornered. A useful skill indeed for a man who has parted thousands of souls from their gold...",
   //Twitch
   //""
   //Udyr
   "Udyr is more than a man; he is a vessel for the untamed power of four primal animal spirits. When tapping into the spirits' bestial natures, Udyr can harness their unique strengths: the tiger grants him speed and ferocity, the turtle resilience, the bear might, and the phoenix its eternal flame. With their combined power, Udyr can turn back all those who would attempt to harm the natural order. In the Freljord, there is a unique caste that lives outside the society of those savage lands. They are the custodians of the natural world: the Spirit Walkers. Once a generation, a child is born under a blood red moon, a child said to live between the two worlds of spirit and man. This child is brought to the Spirit Walker to continue the shamanic line. Udyr was such a child, and knew the howl of the tundra wolves even before he learned the language of his ancestors. Through the Spirit Walker, Udyr would one day learn the meaning of the spirits calls and tend to the balance of nature. The Spirit Walker often told Udyr he would be tested more than those who had come before him, for the spirits of the Freljord were growing ever more restless, though the reason remained clouded. The answer arrived in the dead of winter, as Udyr and the Spirit Walker were descended upon by a fearsome figure known only through frightened whispers: the Ice Witch. Knowing the boy would fall easy prey to her vile magic, the Spirit Walker shielded the child from her assault at the cost of his own life. Wracked by grief, Udyr howled with fury, and he felt the Freljord itself howl with him. In that moment, the child embraced the spirits' primal nature and became a beast himself. Coursing with their untamed power, Udyr's angry roar shook the mountaintops and brought down a torrential avalanche. Once Udyr had finally clawed his way out of the frost, the Ice Witch was nowhere to be found. For years, the tribes of the north learned to avoid the wildman and his domain. Then one day, Udyr caught the scent of a fearless trespasser. Determined to chase the intruder from his territory, he attacked, only to be deflected with ease. The wildman launched himself at the stranger again and again, only to be effortlessly cast aside each time. Exhausted and defeated, Udyr felt his animosity ebb and croaked a clumsy 'who' to the stranger. Lee Sin had come seeking the Spirit Walker's guidance and instead found a man who had also lost his way. The monk promised he would right Udyr's path and guided him to a monastery said to be protected by four eternal spirits of great power and wisdom. There, Udyr would find harmony. Lee Sin brought Udyr to a land that was a stark contrast to his birthplace. Survival was not the only law that governed the lives of Ionians or creatures of the land. For the first time, Udyr felt at peace with the spirits surrounding him and found comfort in human companionship. His time among the monks taught him to temper his instincts, while his meditations with the ancient temple spirits taught him wisdom. Through them both, Udyr learned to truly embrace his life as the next Spirit Walker. Udyr owed much to the Ionians. It was a debt he was never asked to honor, but one he would ultimately repay many times over. When the armies of Noxus invaded, Udyr did not stand idle as the brutal soldiers oppressed the peaceful Ionians - he had not forgotten how to bare his teeth. Udyr leapt at their armies with all the ferocity of a cornered beast and gave the invaders good reason to fear the wilderness. From the trees, his claws tore the Noxians down in scores; on the river banks, he threw them back with the falling tides, and in the fields, he consumed them with searing wildfire. Only when the Noxians fled with their tails between their legs did Udyr quell his rage. Peace returned to Ionia, but still Udyr felt something stirring him from his rest. The spirits of the Freljord called out to him, warning of an unnatural evil emerging from the ice. Udyr understood the true threat that the Ice Witch posed to his homeland: she was the herald of a greater darkness that would soon envelop the land. Armed with the potent spirits of the temple, Udyr returned to the Freljord, seeking to defend the natural world from all who would threaten its balance.",
   //Urgot
   "There are warriors who become great for their strength, cunning, or skill with arms. Others simply refuse to die. Urgot, once a great soldier of Noxus, may constitute a case in support of the latter. Prone to diving headlong into enemy battle lines, Urgot sowed chaos throughout the enemy ranks, often sustaining grievous injuries in the process. When his body was unable to weather further abuse, the crippled Urgot was delegated the position of High Executioner of Noxus. By this time, his hands had been ruined and he could barely walk. Scythe-like grafts affixed to his maimed limbs served to carry out his bloody work. Urgot finally met his end at what should have been his finest hour. Because of his military background, he often accompanied detachments into foreign territory to carry out judgment. After ambushing an enemy force, Jarvan IV, the Crown Prince of Demacia, fell into the clutches of Urgot's division. Too far from Noxus to risk transporting their prize for ransom, Urgot prepared to dispose of their captive. At the final moment, however, the Dauntless Vanguard, led by Garen, the Might of Demacia, intervened, and Urgot was cut in two by the zealous warrior as he scrambled to free his Prince. In recognition of his service, the executioner's remains were remanded to the Bleak Academy for reanimation. A lifetime of abuse, however, had left his body in a catastrophic state; proving problematic to the necromancers' craft. Professor Stanwick Pididly, the prevailing scholar of Zaun, offered a solution. Within Pididly's laboratories, a nightmarish new body was forged for Urgot. Now as much machine as man, Urgot arrived at the League of Legends in search of the man who ended his life; necromantic energies coursing through his metal veins.",
   //Varus
   "For his incomparable skill with the bow and his unquestioned sense of honor, Varus was chosen to be the warden of a sacred Ionian temple. The temple was built to contain an ancient pit of corruption so vile that Ionian Elders feared it could envelop the island in darkness. Varus prided himself on his position, as only the most exceptional Ionian warriors were selected for the role. He lived with his family in a nearby village and led a quiet life of disciplined routine until the day the forces of Noxus invaded Ionia. Their shock troops left nothing but death and desolation in their wake, and the temple lay in their path. Varus was forced to make a decision. He was bound by honor to stay and defend the temple, but without him the village's few inhabitants could offer little resistance against the oncoming war machine. Gravely, he chose to fulfill his duty as a warden. The corruption could not be allowed to escape. His arrows sundered the troops who tried to wrest the temple from him that day. However, when he returned to his village, he found that it had been reduced to a smoldering graveyard. Remorse at the sight of his slain family gave way to overwhelming regret and then to seething hatred. He swore to slaughter every Noxian invader, but first he needed to become stronger. He turned to that which he had sacrificed everything to protect. The pit of corruption would consume him wholly, as a flame devours a wick, but its abominable power would burn within him until he was lost. This was a path from which there could be no return. With grim resolve, he condemned himself to the black flames, feeling malevolent energy bond to his skin... and with it, the promise of ruin. He left, seeking the blood of all Noxians involved with the invasion, a grisly task that eventually led him to the invasion's most infamous perpetrators in the League of Legends.",
   //Vayne
   "The world is not always as civilized as people might think. There are still those who would follow the blackest paths of magic and become corrupted by the darker powers that flow through Runeterra. Shauna Vayne knows this fact well. As a young privileged girl in the heart of Demacia's elite, her father tried to convince her of the constabulary's ever-vigilant eye. Young and naive, she truly believed that her world was one of perfect safety, until one night, when a twisted witch took interest in her father. The malevolent woman overcame her father's conciliar guard, then tortured her family before murdering them. The young Shauna escaped only by hiding herself and then fleeing once the hag had departed, plagued by the screams of her loved ones as she ran. A burning hatred was born in her that day, one that could never be denied. Vayne was able to take care of herself using her father's money, and she began to train as soon as an instructor would have her as a student. By the time she was a fully grown woman, she had become a grim warrior. However, the fields of battle were not to be her home. Demacia needed a protector, one who hunted those lost to the darkness. Shauna used her family's contacts to become the first Night Hunter, and now her prowess is the stuff of legends. It is said that those who practice the black arts quake when they hear that the Night Hunter is on the prowl. Despite her crusade, Shauna has looked at the League of Legends in horror. There are champions who have clearly lost themselves to the blackest of magics, and who have been embraced within the League even though they should be put down for the safety of all. The time has come for the Night Hunter to execute her secret mission - to purge the League of Legends.",
   //Veigar
   "To most, thoughts of yordles do not conjure images to be feared. The easygoing half-pint race, though fierce, is often regarded with some degree of joviality. Their high-pitched voices and naturally cute forms inspire something of a protective instinct in the larger races, or at least bring to mind images of children playing at being adults. Every now and again, however, a yordle turns so bad that, even at its small stature, it strikes terror into the hearts of others. Veigar is such a twisted yordle. As a master of the magical black arts, as well as a corrupter of cosmic energy, he is one of the most powerful sorcerers on Valoran. As a child, Veigar was a normal yordle with one small exception - he had a deep curiosity for the world beyond Bandle City. The young yordle spent much of his time studying the rest of Valoran, and he jumped at the chance to join a business that traded with other major city-states. Unfortunately for both him and the world, a deal with Noxian traders turned into shady business and went bad; Veigar and his companions were subsequently set up to take the fall. Arrested by the authorities, he was imprisoned within the walls of Noxus for years. Such isolation is very dangerous for yordles - undoubtedly why his cruel jailers did such a thing - and Veigar was slowly driven mad. He eventually escaped, having become a twisted version of his former self. Instead of returning to his people and Bandle City, he sought tutelage from dark wizards across the land. With his demented will focused on one task, he quickly became a dangerous and powerful wizard in his own right. Now he seeks to end all conflict on Valoran by bringing all of the city-states to their knees, regardless of their affiliation. The League of Legends is the perfect tool to help him meet his ends - for now.",
   //Vel'Koz
   //""
   //Vi
   "To Vi, every problem is just another brick wall to punch through with her gigantic hextech gauntlets. Though she grew up on the wrong side of the law, Vi now uses her criminal know-how to serve Piltover's police force. Vi's brash attitude, abrasive humor, and blatant refusal to follow orders can often infuriate her by-the-books partner, Caitlyn. But even the sheriff of Piltover cannot deny that Vi is an invaluable asset in the fight against crime. As a child growing up in the lawless outskirts of Piltover, Vi learned to rob and cheat to get by. Stealing and stripping hextech hardware gave her the skills of a master mechanic, while life on the streets taught her self-reliance. When she was six, a ragtag group of criminals took a shine to the young delinquent and brought her into their fold. By the time Vi was eleven, she had become a seasoned accomplice, and she relished the thrill of every heist. Vi's attitude changed when a raid on a mining facility went bad. She was forced to decide between fleeing with her crew or trying to save the innocent mine workers from a collapsed tunnel. Vi chose to play the hero. While searching for a way to free the mine workers from the rubble, she discovered a damaged robotic mining rig. Improvising, she wrenched off its huge fists and modified them into makeshift hextech gauntlets. Fitting the heavy weapons to her tiny hands, the young girl flexed her arm and threw a powered punch at the rubble. The force of the blow blasted away the rock. With the workers free to escape, Vi fled the scene. After that job gone wrong, Vi severed her connection to the crew. She returned to a life of solitary crime, but stole only from other criminals. As the years went by, Vi modified and improved her hextech fists, allowing her to bust up heists and snatch loot with ease. Eventually, word of her notoriety reached Caitlyn, the famed Sheriff of Piltover. Rather than seek Vi's arrest, Caitlyn offered the criminal a way to pay her debt to society: work for the law in Piltover. Vi laughed. To her, a job that let her beat up crooks without forcing her to run from the cops sounded perfect. She immediately accepted. Caitlyn now struggles to keep Vi in line, and Vi treats Caitlyn's orders as mere suggestions, but when they work together, they are feared by all lawbreakers in Piltover.",
   //Viktor
   "Early in life, Viktor discovered his passion for science and invention, particularly in the field of mechanical automation. He attended Zaun's prestigious College of Techmaturgy and led the team that constructed Blitzcrank, a scientific breakthrough that he expected to vault him to the top of his profession. Unfortunately his triumph was usurped by Professor Stanwick, who stole credit for developing Blitzcrank's sentience and later used Viktor's research to revive Urgot. Viktor's appeals for justice fell on deaf ears, and he sank into a deep depression. He withdrew from the College and barricaded himself in his private laboratory, cutting all human ties. There, in secret, he conceived a project for which nobody else could claim credit. Desiring both to revolutionize his field and to eliminate the jealous human emotions which festered inside him, he engineered parts to replace and improve his own body. When Viktor re-emerged, almost no trace of the original man remained. Not only had he supplanted the majority of his anatomy, but his personality had changed. His previous hope to better society was replaced by an obsession with what he called 'the glorious evolution'. He saw himself as the patron and pioneer of Valoran's future, a future in which man would renounce his flesh in favor of superior hextech augmentations. Though Viktor's initial appeals were met with heavy skepticism, scientists were confounded by the sophistication of his machinery. By integrating his mind with techmaturgical devices, he had been able to drastically accelerate the progress of his research. His transformation had stripped him of what he perceived as his emotional weaknesses, but there was some lingering residue of resentment against the Professor. Viktor joined the League of Legends to pit his inventions against the greatest opponents Valoran could offer, and to correct any weaknesses or inefficiencies that remained.",
   //Vladimir
   "There is a temple hidden in the mountains between Noxus and the Tempest Flats, where the secrets of an ancient and terrifying sorcery are kept. The area surrounding the temple is littered with the exsanguinated corpses of those who have mistakenly wandered too close. These served only to pique the curiosity of Vladimir, when – in his youth – he trekked through these mountains during his flight from Noxus. A day earlier, the teenaged Vladimir had brutally murdered two boys of his age, for no better reason than to enjoy the intoxicating scarlet bloom that surged forth. He realized immediately that he would never be able to suppress his murderous desires, and if he remained in Noxus, his foul deeds were sure to catch up with him. Without hesitation, he abandoned the city-state, and journeyed south. The trail of bodies led him to a crumbling stone temple. Inside he found an aging monk who appraised him with eyes of pure crimson. Vladimir surprised the monk by returning the wicked gaze with zeal. Recognizing the boy’s sinister craving, the monk taught Vladimir how to manipulate and control the fluid of life, often practicing on passing travelers. When it came time for Vladimir to learn the final lesson, the monk warned that failure would result in death. Vladimir did not fail, but success bore a grisly surprise. During the ritual, every drop of the monk's blood was drawn from his body and fused with Vladimir's, imbuing him with his master's magical essence, and that of every hemomancer before him. Left alone and suddenly without purpose, Vladimir resolved to return to Noxus, demanding enrollment in the League to prove the supremacy of his craft. When the Noxian High Command observed the gruesome fates which befell the palace guards, they elected to avail themselves of Vladimir's unsavory talents.",
   //VoliBear
   "The unforgiving northern reaches of the Freljord are home to the Ursine, a fierce and warlike race that has endured the barren tundra for thousands of years. Their leader is a furious adversary who commands the force of lightning to strike fear within his foes: Volibear. Both a warrior and a mystic, Volibear seeks to defend the ancient ways and the warrior spirit of his tribe. Though history recorded their once legendary feats in battle, the Ursine now lived in tranquil seclusion. The warriors were headed by a triumvirate of leaders who maintained a long-lived isolation, avoiding the petty affairs and conflicts of others. As shaman to the three, Volibear was a respected sage known for his insight. It was an era of unprecedented peace, but Volibear felt dread stirring within him. Prosperity was turning the tribe soft and weak, and many had long forgotten the sacred art of war. In time, Volibear felt the fire of their souls would be extinguished. When he revealed his misgivings to the triumvirate, they refused to listen and warned him to know his place. Seeking wisdom, Volibear undertook a perilous climb to the peak of the Ursine's sacred mountain, a place forever shrouded in a thundering maelstrom. The eye of the storm was said to bestow portents, and legend held that the tempest would mark the next great chieftain of the tribe. As Volibear ascended the peak, he was struck by an unnatural bolt of lightning. When the shaman awoke, he was possessed by a horrific vision of the Freljord utterly consumed by darkness. Volibear saw an unprepared and complacent Ursine force slaughtered by terrible creatures of ice. In an instant, he knew his race would perish if they did not prepare for war. Volibear rushed down the mountainside to recount what he had seen, but found the path blocked by three Ursine - the triumvirate. Knowing he would end the lasting peace, they refused to heed Volibear's warning and demanded his silence, by his word - or his death. Resolute and adamant, Volibear swore that the Ursine's very survival depended on his message, and launched into ferocious combat against the three. A terrible clash ensued, and just as Volibear succumbed to his opponents, he called upon the power of the maelstrom. Unleashing raw lightning, he struck the trio down with a thunderous blow. Stunned and astonished, the triumvirate beheld the sign of Ursine leadership: the force of the sacred storm. Recognizing his foretold ascendance, the triumvirate appointed Volibear as the Ursine's new leader. His influence was swift and decisive: he roused his tribe from complacency, revived their battle-hardened traditions, and allied with Sejuani, the warrior who would fight with them against the coming evil. With time, the tribe grew lean and fierce, becoming known again as fearsome warriors of legend. Volibear and the Ursine now stand ready for the dark day that looms on the icy horizon.",
   //Warwick
   "Warwick was once a man revered for his ability to track down human specimens for the darkest types of scientific research. When his ambitions exceeded his physical limits, he drank a dangerous elixir to transform himself into an unstoppable manhunter. His newfound strength bore a heavy price. Before his transformation, Warwick found his calling in Zaun as a 'procurer' of human test subjects. Known for his crafty methods and ruthless determination, people regarded him with a cautious mixture of fear and respect. As his reputation grew, so did the demands placed upon him. His clients wanted more rare and dangerous specimens, and they wanted them sooner. To meet their demands, Warwick needed the strength that transcended his limited human form. His longtime friend, Singed, devised a powerful formula. The recipe called for three critical components: silver from the Shadow Isles, the fang of a Balefire dire wolf, and the heart of a celestial being. Warwick tracked down the first two in short order, but the third proved a much greater challenge. He traveled to Ionia to trap Soraka, a creature believed to be a child of the stars, but she discovered his ploy and drove him away with powerful magic. Unable to tolerate his failure, Warwick returned to Singed disfigured and furious. He demanded the chemist's incomplete potion, but Singed warned him that the results would be unpredictable. Ignoring his friend's warning, Warwick drank the concoction. The brew transformed him into a creature both man and wolf, infusing him with raw strength and heightened senses. Exhilarated, he immediately began testing his newfound power. Each day his instincts became sharper, but his human half slipped further away. He could feel himself losing control: though he always got his prey, he often failed to bring them back alive. Now he seeks the blood of Soraka to stabilize his transformation before his mind gives way to the feral urges of the beast.",
   //Wu'kong
   "During the chaos of the Rune Wars, an enormous runestone was lost deep within the Plague Jungles. It remained there untouched for centuries, emanating a potent magic which infused nearby wildlife with sentience and vitality. A group of monkeys who were particularly empowered by it came to worship the stone, and their leader - a wise sage - became convinced that he could harness its power to make the monkeys immortal. He performed an elaborate ritual, but things didn't go as he expected. The runestone was destroyed, and instead of granting immortality, it produced Kong, a monkey who carried in his heart the strength and power it had contained. Kong was driven by an unquenchable desire for greatness. He sought out every beast and monster the Plague Jungles could offer, eager to find a worthy opponent, but none offered the challenge he craved. He asked the sage for advice, and learned about a legend of hairless monkeys to the north who, with wits and might, had bent the world to their will. Kong left, journeying north, determined to discover if the legend was true. He crossed the Southern Wastes and then the Great Barrier. On his way, he happened upon Master Yi, who was deep in meditation. Kong asked him who the strongest warrior in the north was, and Yi told him about the League of Legends. The tale intoxicated Kong, a place where he could battle the strongest fighters in the world was, to him, paradise. Kong asked Yi to introduce him to this League, and to teach him the ways of humans, so that he could be a fitting champion. In return, he would honor Yi by using Yi's Wuju style to become the greatest warrior Runeterra had ever seen. Admiring his passion, Yi agreed, but under the condition that Kong would one day teach the lessons of Wuju to a pupil of his own. In the spirit of this agreement, he renamed Kong Wukong, and gave him a weapon suited to his unusual nature - an enchanted staff that the young Doran had crafted. The weapon was an unrivalled masterpiece. Guided by Yi, Wukong joined the League of Legends to prove himself as the best, and to show the world the true power of Wuju.",
   //Xerath
   "Powerful beyond reckoning, the ascended being known as Xerath was once a mortal of flesh and blood. He is now something vastly different - a being of writhing arcane energy. Having emerged from millennia-spanning imprisonment, he is now ready to unleash his power upon Runeterra, and utterly destroy any who oppose him.",
   //Xin Zhao
   "Whenever Jarvan III, the king of Demacia, delivers one of his rallying speeches from the glinting marble balcony atop the Royal Palace, Xin Zhao is at his side. Coined the Seneschal of Demacia, Xin Zhao is the personal steward of the Lightshield Dynasty. His enigmatic, silent vigil has led to an abundance of conjecture concerning his “secret life” and origins. Whether it’s 'Zaun double-agent' tendered at the dinner table or 'indebted rune mage' mused in the editorials of the Demacian Constant, Xin Zhao betrays no hints to sate the curiosity of the masses…for good reason. Prior to the formation of the League, Noxus was renowned for a spectacle called The Fleshing. It was a gladiatorial event with a cruel twist: as a fighter won matches, his number of opponents (generally prisoners of war) fought simultaneously would increase. This meant eventual death for every contender, but with unparalleled glory. Xin Zhao, known then as Viscero, was slated to face 300 soldiers, nearly six times the previous record. This was clearly meant to be his final match. Jarvan II, hearing of this unprecedented feat, infiltrated the arena to offer him an alternative: serve Demacia and punish those who ultimately sentenced him to death in exchange for his freedom. Xin Zhao accepted, astonished that a king would risk his own life on his behalf. Under the cover of a prearranged Demacian assault on Noxus, Jarvan liberated Xin Zhao and his 300 opponents. During their retreat, Xin Zhao took a poisoned dart meant for Jarvan. This act of loyalty, from a man who vowed no allegiance, earned Xin Zhao a spot at his side until the day the king died. Now in the service of his son, Jarvan III, Xin Zhao is stepping into a new ring – the Fields of Justice – to fight for his adopted country and to honor the legacy of the man who gave purpose to his life.",
   //Yasuo
   "Yasuo is a man of resolve, an agile swordsman who wields the wind itself to cut down his foes. But this once proud warrior has been disgraced by a false accusation and forced into a desperate fight for survival. With the world turned against him, he will do everything in his power to bring the guilty to justice and restore his honor. Once a brilliant pupil at a renowned Ionian sword school, Yasuo was the only student in a generation to master the legendary wind technique. Many believed he was destined to become a great hero. However, his fate was changed forever when Noxus invaded. Yasuo was charged with guarding an Ionian Elder, but, foolishly believing his blade alone could make the difference, left his post to join the fray. By the time he returned, the Elder had been slain. Disgraced, Yasuo willingly turned himself in, prepared to pay for his failure with his life. He was shocked, however, to find himself accused not just of dereliction, but of the murder itself. Though confused and racked with guilt, he knew the assassin would go unpunished if he did not act. Yasuo raised his sword against the school and fought his way free, knowing his treason would turn all of Ionia against him. Now truly alone for the first time in his life, he set out to find the Elder's real killer. Yasuo spent the next several years wandering the land, seeking any clue that might lead him to the murderer. All the while, he was relentlessly hunted by his former allies, continually forced to fight or die. His mission drove him ever forward, until he was tracked down by the one foe he dreaded most – his own brother, Yone. Bound by a common code of honor, the two warriors bowed and drew their swords. Silently they circled one another under the moonlight. When they finally charged forward, Yone was no match for Yasuo; with a single flash of steel he cut his brother down. Yasuo dropped his weapon and rushed to Yone's side. Overcome with emotion, he demanded to know how his own kin could think him guilty. Yone spoke: “The Elder was killed by a wind technique. Who else could it be?” Understanding swept over Yasuo as he suddenly realized why he had been accused. He professed his innocence once more and begged his brother's forgiveness. Tears streamed down Yasuo's face as his brother passed in his arms. Yasuo Yasuo buried Yone under the rising sun, but could take no time to mourn. Others would be after him before long. His brother's revelation had given Yasuo newfound purpose; he now had the clue that would lead to the true killer. Swearing an oath, he gathered his belongings and, with one last look at Yone's grave, set out with the wind at his back.",
   //Yorick
   "The work of gravediggers is essential amongst the living, but invaluable in the Shadow Isles. There are many shades of death there, and each is embraced rather than feared or reviled. One can only ascend from one state to the next with the magical aid of a skilled professional. At the end of the first Rune War, Yorick Mori made his living as a gravedigger. His family owned and maintained the Final Rest Memorial, one of the oldest cemeteries in Valoran. The shovel he employed for his work had been passed down for generations. Each gravedigger taught his son that this shovel was imbued with the spirit of every forefather, and that those spirits would protect him during the long lonely nights amongst the tombstones. To his eternal regret, Yorick died without an heir, bringing the proud Mori line to a close. His body was interred with his shovel in the family mausoleum, and the Final Rest Memorial soon fell to ruin. Death, however, was not the end Yorick had expected. Yorick emerged on the haunted shores of the Shadow Isles – not quite dead, definitely not alive – still clutching his beloved shovel. He soon learned that with it he could act as a ferryman for the Isles' undead denizens, helping them climb death's many-tiered ladder. This proved a curse, as a gravedigger must 'bury his quota' before he too can ascend, or so the legend goes. No one knows what 'his quota' is. Yorick dug tirelessly, waiting in vain for the day when he would be freed of his burden. As decades turned to centuries, the shame of his failures came to a head. He returned to Valoran to find his corpse, convinced that salvation might be buried with it. When he arrived, no trace remained of either the mausoleum or the memorial. Hope nearly lost, he discovered the League of Legends, and there saw an opportunity to immortalize the family name he allowed to be forgotten ages ago.",
   //Zac
   "Zac is the product of a Zaun experiment to manufacture a hexchem-engineered supersoldier – the Zaun Amorphous Combatant. Combining brute strength with limitless flexibility, he is a versatile juggernaut: a creative fighter who bounces over obstacles and pounds his foes into submission. Though he was created inside a weapons laboratory, Zac was rescued and adopted by two loving parents who raised him to be a kind and friendly child. As the years passed, he grew up to be a fierce hero, sworn to protect the ordinary, everyday people of Zaun. Long ago, two Zaun scientists developed an organic substance that could withstand extreme conditions, spontaneously alter its biological structure, and generate tremendous amounts of kinetic force. As the scientists, husband and wife, watched the prototype grow from a spoon-sized droplet to a small blob, they noticed that their creation would respond to their presence. It sprung forward when they called and bounced when they sang. The couple began to see more than an experiment; they saw a small child, filled with affection and joy. After testing the prototype one evening, the scientists placed the blob back in its cage. It slouched and shuddered in the corner, inconsolably sad. At that moment, the couple realized that their beloved creation wished for a free life outside the lab. They were struck by their conscience and could not allow the prototype to be used as a weapon. The husband and wife fled with the young blob, replacing its weapon designation – Zaun Amorphous Combatant – with a proper name: Zac. In a quiet neighborhood far from the cities of Zaun, the scientists raised Zac as their own child. Zac was always different from the other children. None had his powers of strength and flexibility, so the couple taught him to tell right from wrong and to use his gifts responsibly. Thanks to the care and affection of his loving parents, Zac lived a peaceful, happy childhood. That childhood ended when the Zaun laboratory finally found Zac. Unable to replicate the formula used to create the amorphous prototype, the laboratory's staff never stopped searching for the scientists and their experiment. When they tracked down the family, they threatened to tear it apart. The staff abducted Zac's parents and demanded that the couple assist in his capture and return. Seized by the fear of losing his freedom and his parents, Zac unleashed every ounce of his raw energy and mass for the very first time. He subdued his parents' captors, sent the laboratory's workers fleeing, and brought his loved ones home. From then on, Zac vowed to defend all ordinary lives threatened by extraordinary treachery and wickedness. Originally built to destroy, he now protects the innocent and the helpless.",
   //Zed
   "Zed is the first ninja in 200 years to unlock the ancient, forbidden ways. He defied his clan and master, casting off the balance and discipline that had shackled him all his life. Zed now offers power to those who embrace knowledge of the shadows, and slays those who cling to ignorance. An orphan, Zed was taken in and trained by a great ninja master. Only one other student appeared to be Zed's equal - the master's son, Shen. It seemed Zed could never win the favor of the master, as every match between the rivals ended in a draw. Frustrated and jealous, he sought an advantage. The young ninja ventured into a sealed part of the clan's temple, where he found an ornate, foreboding box. Sensing the dark knowledge within, Zed knew he should not open it, but he peered inside nonetheless. In an instant, shadows touched his mind, revealing techniques that had long been hidden. Now armed with a secret edge, he challenged Shen, and this time he defeated the master's son. He expected praise and recognition in his moment of victory, but somehow the master knew Zed had used forbidden ways, and banished him. Humiliated, the young ninja wandered for years. His bitterness turned to ambition, and he began to train others in the style of the shadows. As his power grew, so did his circle of followers, but he knew that without the box, his technique would never be perfect. One day, Zed looked at his followers and saw that his students were now an army. He led them back to the temple to claim his prize. At the gates, he was surprised to find the old master waiting, receiving Zed and his disciples as if they were welcome guests. The old man laid his sword at Zed's feet, declaring that he had failed Zed as his master. By banishing his former student, the master had doomed Zed to the shadows, instead of leading him to the balanced path. The old man implored Zed to enter the temple, destroy the box, and lead his followers to balance. The dark ninja followed the master inside. Moments later, the assembled ninjas heard Zed cry out in pain. Mysteriously, he emerged unscathed, and threw the severed head of the master at Shen's feet. Screaming in rage, Zed commanded his followers to slaughter the master's students and seize the box. That day, the old ninja order fell. Though many students died, some escaped thanks to Shen's heroic efforts. Now the temple is a dark training ground for the Order of the Shadow. Zed rules as the Order's master, and his edict is simple: perfect one's technique, and kill all ninjas who refuse to embrace the shadows.",
   //Ziggs
   "Ziggs was born with a talent for tinkering, but his chaotic, hyperactive nature was unusual among yordle scientists. Aspiring to be a revered inventor like Heimerdinger, he rattled through ambitious projects with manic zeal, emboldened by both his explosive failures and his unprecedented discoveries. Word of Ziggs' volatile experimentation reached the famed Yordle Academy in Piltover and its esteemed professors invited him to demonstrate his craft. His characteristic disregard for safety brought the presentation to an early conclusion, however, when the hextech engine Ziggs was demonstrating overheated and exploded, blowing a huge hole in the wall of the Academy. The professors dusted themselves off and sternly motioned for him to leave. Devastated, Ziggs prepared to return to Bandle City in shame. However, before he could leave, a group of Zaunite agents infiltrated the Academy and kidnapped the professors. The Piltover military tracked the captives to a Zaunite prison, but their weapons were incapable of destroying the fortified walls. Determined to outdo them, Ziggs began experimenting on a new kind of armament, and quickly realized that he could harness his accidental gift for demolition to save the captured yordles. Before long, Ziggs had created a line of powerful bombs he lovingly dubbed 'hexplosives'. With his new creations ready for their first trial, Ziggs traveled to Zaun and snuck into the prison compound. He launched a gigantic bomb at the prison and watched with glee as the explosion tore through the reinforced wall. Once the smoke had cleared, Ziggs scuttled into the facility, sending guards running with a hail of bombs. He rushed to the cell, blew the door off its hinges, and led the captive yordles to freedom. Upon returning to the Academy, the humbled professors recognized Ziggs with an honorary title - Dean of Demolitions - and proposed that he demonstrate this new form of yordle ingenuity in the League of Legends. Vindicated at last, Ziggs accepted the proposal, eager to bring his ever-expanding range of hexplosives to the greatest testing grounds in the world: the Fields of Justice.",
   //Zilean
   "In the wastelands of Urtistan, there was once a great city. It perished long ago in a terrible Rune War, like most of the lands below the Great Barrier. Nevertheless, one man survived: a sorcerer named Zilean. Being obsessed with time, it was only fitting that he dwelled in the city's Clock Tower. As the havoc of the war neared his home, Zilean experimented with powerful temporal magic to divine all possible futures, hoping to discover a peaceful solution. But Zilean's enchantments affected his perception of the passage of time, and he was in a contemplative stasis when Urtistan was set upon by an entire phalanx of dark summoner-knights of unknown affiliation. By the time he realized his error, Urtistan was nothing more than smoldering debris. The summoners who were responsible for its destruction had wisely left the Clock Tower unharmed, both to avoid drawing Zilean's attention and to torment him for his oversight. Zilean barely had time to grieve the momentous loss before he learned that his dangerous research had a cruel side effect: chrono-displasia. This mystical disease granted him immortality, but detached his consciousness from its anchor in the present time. He now mentally drifts through time, from any point he has already lived to the present, unable to impact the events which unfold. The most torturous aspect of this curse is that Zilean sometimes experiences Urtistan as it once was and the rest of the time resides in its lonely ruins. Only the powerful summoning magic employed by members of the League of Legends has been able to treat this condition, and Zilean has joined in hopes of finding a cure, and thereafter a way to save his people.",
   //Zyra
   "Longing to take control of her fate, the ancient, dying plant Zyra transferred her consciousness into a human body for a second chance at life. Centuries ago, she and her kind dominated the Kumungu Jungle, using thorns and vines to consume any animal that set foot in their territory. As the years passed, the animal population steadily died off. Food became increasingly scarce, and Zyra could only stand by helplessly as the last of her kin withered away. She thought she would perish alone, until the appearance of an unwary sorceress presented her with an opportunity for salvation. It was the first time in years Zyra had sensed a creature wander so close. Hunger drew her to the sorceress, but some other, deeper instinct compelled her. She enveloped the woman in thorns with ease, but as she savored this final meal, foreign memories invaded her thoughts. She saw great jungles of metal and stone where humans and animals thrived. Potent magic surged through her vines, and she devised an elegant but risky plan to survive. Using the woman’s memories, Zyra poured her newfound magic into the creation of a human-shaped vessel. She didn’t know what sort of world awaited her, but she had nothing left to lose. When Zyra opened her eyes, she was overwhelmed by the raw power ready at her fingertips. It wasn’t until she noticed the shriveled remains of the plant she once was that she realized how vulnerable she had become. If this body died, there would be no network of vines to retreat through, no roots to regrow her...but she felt truly alive. She beheld the world for the first time as animals did, and a dark smile crept across her lips. She was reborn, and there was so much now within her grasp."

var terminals = {};
var startwords = [];
var wordstats = {};

for (var i = 0; i < loreEntries.length; i++) {
    var words = loreEntries[i].split(' ');
    terminals[words[words.length-1]] = true;
    startwords.push(words[0]);
    for (var j = 0; j < words.length - 1; j++) {
        if (wordstats.hasOwnProperty(words[j])) {
            wordstats[words[j]].push(words[j+1]);
        } else {
            wordstats[words[j]] = [words[j+1]];
        }
    }
}

var choice = function (a) {
    var i = Math.floor(a.length * Math.random());
    return a[i];
};

var make_lore = function (min_length) {
    word = choice(startwords);
    var lore = [word];
    while (wordstats.hasOwnProperty(word)) {
        var next_words = wordstats[word];
        word = choice(next_words);
        lore.push(word);
        if (lore.length > min_length && terminals.hasOwnProperty(word)) break;
    }
    if (lore.length < min_length) return make_lore(min_length);
    return lore.join(' ');
};

    $('#generate').click(function (e) {
    var lore = make_lore(35);
    $('#generated_lore').html(lore);
});
