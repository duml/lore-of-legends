   "Karthus is a terrible creature who was once a mortal so obsessed with death that he eagerly embraced the gift of undeath. Now in his unlife as a lich, Karthus is closer to his beloved grave than he ever imagined. He commands magic with oblivion as its source, and seeks to bring his grim truth to the rest of the world: only in death does life gain clarity and purpose. Even as a boy, Karthus was different. There was a darkness within him that could not be denied. The young child clung to the shadows and shunned the company of others. He snuck into the funerals of strangers, and spoke to their tombstones in the cemetery. He sought out corpses of animals to preserve and memorialize them, creating a grim collection of morbid art. Karthus volunteered to tend to the sick and dying, though his intentions were not to help, but to closely witness the passing of those who were beyond help. Ultimately, he went so far as to elaborately stage his death, and he secretly observed his own funeral with intense fascination. When others discovered what Karthus had done, they were so shocked and disturbed that, in a way, he became truly dead to them. Karthus found himself fully rejected by the living. His isolation only served to fuel his obsession. Karthus delved further into his exploration of death, and became fascinated by the legends of the Shadow Isles. There, it was said, the specters of the deceased continued on in unlife everlasting. Possessed by these tales, he knew he had to discover for himself if they were true. Journeying to those dreaded isles, Karthus soon found himself wandering through the mist, overcome by the surreal beauty of the place. He felt as if he had finally come home. He had always chased the elusive purity of the moment of death, when life passed and in a single instant achieved meaning. Karthus saw that undeath was like that moment, preserved in dread stillness forever. He had discovered his destiny, to cross over the veil and leave the living behind for eternity. Something awoke in the Shadow Isles that day, when Karthus did something no other creature had ever done: he willingly gave his life over to undeath. When he reentered the world, Karthus had become the embodiment of his own obsession. An undying lich with the keys to life and death, he seeks to bring his dark requiem to the world.",
   //Kassadin
   "There is a place between dimensions and between worlds. To some it is known as the Outside, to others it is the Unknown. To most, however, it is called the Void. Despite its name, the Void is not an empty place, but rather the home of unspeakable things, horrors not meant for minds of men. Though such knowledge is lost in modern times, there are those who have unwittingly discovered what lies beyond, and they have been unable to turn away. Kassadin is such a creature. He was once a man forced to look upon the face of the Void and forever changed by what he saw. Once a seeker of forbidden knowledge, he discovered that what he sought was something else entirely. He is one of the few that has found his way to forgotten Icathia and lived to tell the tale, following the scant breadcrumbs hidden in ancient texts. Within a decaying cyclopean city, Kassadin found secrets of the kind that he will never share - secrets that made him quake with fear at the visions of things to come that were thrust upon him. The power of the place threatened to consume him forever, but Kassadin took the only route available to him in order to survive - he let the Void inside him. Miraculously, he was able to overcome the alien urges that went with it, and he emerged as something more than human. Though a part of him died that day, he knows that he must protect Valoran from the things scratching at the door, waiting to get in and visit their torments upon the world. They are only one step away... something to which the appearance of the abomination known as Cho'Gath attests.",
   //Katarina
   "Driven by an intense killer instinct, Katarina uses her talents as an assassin for the glory of Noxus, and the continued elevation of her family. While her fervor drives her to ever-greater feats, it can sometimes lead her astray. From childhood, Katarina displayed a natural gift for combat. As the daughter of a prominent Noxian general, many paths were open to her, but she rejected them all for the path of the blade. Rigorously trained by the finest assassins in Noxus, her father the best among them, it was not long before Katarina demanded her first assignment. The task they gave her was aggravatingly simple: assassinate a low-ranking Demacian officer. As she set to her work infiltrating the enemy camp, Katarina discovered an opportunity too tantalizing to pass by – the arrival of a Demacian General. Stalking him to his tent, she quietly dispatched his guards and slit his throat. Pleased with her impressive kill, she disappeared into the night. Katarina's elation faded the next day when her original objective, the Demacian officer, led his forces to ambush unprepared Noxian soldiers. Though the Noxians fought valiantly, they suffered heavy casualties. Furious at her mistake, Katarina set off to complete her original task. Returning to the camp, she spied her now heavily guarded target and realized a stealthy kill was no longer possible. Drawing her blades, Katarina swore the officer would die, no matter the cost. She leapt into battle, unleashing a whirlwind of steel. One by one blades flashed and guards fell, each strike bringing her one step closer to the officer. A final thrown dagger restored her honor. Bloody and bruised, Katarina barely escaped the Demacian forces, and returned to Noxus a changed woman. The scar she earned that night now serves as a constant reminder that she must never let passion interfere with duty.",
   //Kayle
   "In a world far away where an ancient war still rages, Kayle was a great heroine - the strongest of an immortal race committed to destroying evil wherever it could be found. For ten thousand years, Kayle fought tirelessly for her people, wielding her flaming sword forged before time itself. She shielded her delicate features beneath her enchanted armor, the sole remaining masterpiece of an extinct race of craftsmen. Though a beautiful, striking creature, Kayle, now as then, avoids showing her face; war has taken a terrible toll upon her spirit. In her quest for victory, she sometimes would try to lift the wicked up from their morass of evil, but more than often she instead purged those she herself deemed beyond redemption. To Kayle, justice can so often be an ugly thing. Ten years ago, Kayle's war against evil was nearly won... until her rebellious sister Morgana, a pariah amongst their people, suddenly gained powerful new allies: magicians of a hitherto unknown world called Runeterra. Morgana traded servitude to a number of the summoners in Runeterra's League of Legends for powerful new abilities that, if mastered, threatened to bring Kayle and her people to their knees. To save her world, Kayle had no choice but to make a pact with the League herself. She approached the leader of the League, High Counselor Reginald Ashram, with a deal of her own. In exchange for a thousand years of Kayle's service, Ashram halted all League interference on Kayle's world. With Ashram's disappearance five years ago, Kayle has new causes on Valoran: find out who or what caused Ashram to disappear, defeat her sister Morgana upon the Fields of Justice, and bring her own brand of justice to the League of Legends.",
   //Kennen
   "There exists an ancient order originating in the Ionian Isles dedicated to the preservation of balance. Order, chaos, light, darkness -- all things must exist in perfect harmony for such is the way of the universe. This order is known as the Kinkou and it employs a triumvirate of shadow warriors to uphold its causes in the world. Kennen is one of these shadow warriors, entrusted with the sacred duty of Coursing the Sun - tirelessly conveying the justice of the Kinkou. Kennen was born in Bandle City and it is said that in his first living moments he bolted first from the womb and second from the midwife who delivered him. His parents had thought that he would outgrow his boundless energy, but as he matured, his energy found no limits and was matched only by his unnerving speed. Despite his astonishing gifts, he remained unnoticed (or at least uncaught, as he was quite the prankster) until, on a dare, he ran straight up the great outer wall of the Placidium. When word of this feat reached Kinkou ears, Kennen was quickly and quietly brought for an audience. He found that the role of the Heart of the Tempest suited him, frenetically delivering both the word and the punishments of the Kinkou across the realm. He now works with his fellows Akali and Shen to enforce the balance of Valoran. This hallowed pursuit has unsurprisingly led the triumvirate to the Fields of Justice.",
   //Kha
   "A vicious Void predator, Kha'Zix infiltrated Valoran to devour the land's most promising creatures. With each kill he absorbs his prey's strength, evolving to grow more powerful. Kha'Zix hungers most to conquer and consume Rengar, the one beast he considers his equal. When Kha'Zix crossed over into this world, he was fragile and ravenous. The animals he first encountered were too small to fuel the rapid evolution he craved. Kha'Zix focused his hunger on the most dangerous creatures he could find, risking his life to satisfy his need. With each kill he feasted and changed, becoming a stronger, faster predator. Kha'Zix soon chased his prey with unrestrained aggression, believing he was unstoppable. One day, while savoring a fresh kill, the predator became the prey. From cover a creature pounced in a blur of fangs and steel, tackling him to the ground. It roared in his face slashing and clawing, and Kha'Zix felt his blood spill for the first time. Screeching in fury, he sliced at the brute's eye driving it back. They fought from sunset to sunrise. Finally, near death, they reluctantly separated. As his wounds closed, Kha'Zix burned with anticipation at the idea of devouring one who could match the Void's strength. He resumed his search for powerful prey with renewed vigor. Someday, Kha'Zix will feast on Rengar.",
   //Kog Maw
   "When the prophet Malzahar was reborn in Icathia, he was led there by an ominous voice which thereafter anchored itself to his psyche. From within, this voice bestowed upon him terrible purpose, and though Malzahar was no longer tormented by its call, the voice did not cease its unrelenting summons. This baleful beacon's gentle flicker - now fastened to Runeterra - drew forth a putrid beast that ambled across a threshold it did not understand, widening a fissure between spaces which were never meant to meet. There amongst the haunting ruins of Icathia, Kog'Maw manifested in Valoran with unsettling curiosity. The spark which led him to Runeterra teased him still, urging him gently towards Malzahar. It also encouraged him to familiarize himself with his new environment, to the stark horror of everything he encountered on his journey. The enchanting colors and aromas of Runeterra intoxicated Kog'Maw, and he explored the fruits of the strange world the only way he knew how: by devouring them. At first he sampled only the wild flora and fauna he happened across. As he traversed the parched Tempest Flats, however, he came upon a tribe of nomads. Seemingly unhampered by conventional rules of physics, Kog'Maw consumed every nomad and any obstacles they put in his way, amounting to many times his own mass and volume. The most composed of his victims may have had time to wonder if this was due to the caustic enzymes which stung the ground as they dripped from his gaping mouth, although such musings were abruptly concluded. When his wake of catastrophe reached the Institute of War, an enthusiastic Malzahar greeted him with an enticing prospect: taste the best Runeterra could offer... on the Fields of Justice.",
   //Le Blanc
   "Every city has its dark side, even one whose reputation is already of a questionable hue. Noxus - though its name is already invoked with a mixture of reverence and revulsion - is no exception to this simple truth. Deep within the winding dungeons that honeycomb the earth beneath its dark, meandering streets lies the real underbelly of this sprawling metropolis, a haven for all manner of malevolence. Amongst the cults, covens, and secret societies that call this labyrinth their home, LeBlanc, the Deceiver, presides over the Black Rose, a remnant from a lost, yet similarly unscrupulous time in Noxian history. Ruthless and seemingly ageless, LeBlanc and her ilk were a mainstay in Noxian political affairs during the era before the militarization of the Noxian government. In those days, this guild of powerful magicians met in secret to further their hidden agenda, and to hone a craft more subtle than that preferred by those currently in power. While their exact motives have always remained mysterious, it was widely believed that the Black Rose was the true power behind the throne while the aristocracy still reigned in Noxus. When raw martial prowess became the ultimate determination of whose will held sway in the Empire, the Black Rose seemed to vanish overnight. Many believed that perhaps their time had simply passed, and that its members had put aside their quests for social and political dominance. When LeBlanc reemerged at the gates of the Institute of War, however, it became clear that these masters of shadow and flame had simply been biding their time, waiting for a new global authority to emerge: the League of Legends.",
   //Lee Sin
   "As a young teen, Lee Sin was intent on becoming a summoner. His will and dedication were unmatched by any of his peers, and his skill drew the attention of Reginald Ashram, the League's High Councilor at the time. While studying at the Arcanum Majoris, Lee Sin became frustrated with instruction paced for the other students. He spent his free time researching the nuances of summoning in hopes of graduating sooner. He made amazing advances in his arcane studies, surpassing all other students. By all indications, he would have become one of the League's greatest summoners were it not for one terrible mistake. Too impatient, he attempted to test his ability by summoning a beast from the Plague Jungles. What he summoned instead was a young boy, but not in one piece. He barely had time to look the boy in what was once his face before the jumbled human mass fell lifeless to the floor. A League investigation later revealed that the boy's entire village was obliterated by feedback from the ritual. Lee Sin's talents were so promising that the League was willing to overlook the incident, but he could never forgive himself. He left the Institute and journeyed to the Shojin Monastery for eternal repentance, swearing never to practice magic again. Years later, hoping to atone for his crime with martyrdom, he set himself ablaze as a protest of the Noxian occupation of Ionia. He remained alive in this state, enduring searing agony for weeks. His actions paved the way for a League match wherein Ionia prevailed, but by the time he was doused, his eyes had been burned completely from their sockets. Hailed as a savior, he was reborn, and his will to act invigorated. He joined the League of Legends to continue his atonement with sweat and blood, a true monk's only possessions.",
   //Leona
   "On the upper slopes of Mount Targon, the warriors of Rakkor live and breathe only for war. However, Targon's peak is reserved for a special group of Rakkor who answer to a 'higher' calling. Members of this group, called the Solari, retire their mantles of war, choosing instead to devote their lives to reverence of the sun. According to legend, the Solari were formed by a warrior who could call the raw might of the sun down upon his enemies in combat. He claimed Mount Targon's summit, the point on Valoran closest to the sun, for his solar devotion, a tradition which generations of Solari have preserved to this day. Though they maintain their reverence, no other warrior possessed the gifts of the founder – until Leona. Leona’s parents were traditional Rakkor, both bred for the heat of battle. To them, Leona was a problem child. She was capable of fighting as fiercely as any other – including her childhood friend, Pantheon – but she did not share their zeal for killing. She believed that the true worth of a soldier lay in her ability to defend and protect. When it came time for her Rite of Kor, a ceremony in which two Rakkor teens battle to the death for the right to bear a relic-weapon, Leona refused to fight. For this, the Rakkor leaders ordered her execution, but when they tried to strike the fatal blow, sunlight burst forth, bathing Mount Targon in light. As it faded, Leona stood unharmed and her executioners lay unconscious around her. The Solari immediately claimed Leona, demanding that her sentence be repealed. She donned the golden armor of the Solari and they bestowed upon her the sword and shield passed down from the ancient sun-warrior of legend. The Solari helped Leona focus her abilities, and when she was ready she left to join the League of Legends.",
   //Lisandra
   "Lissandra's magic twists the pure power of ice into something dark and terrible. With the force of her black ice, she does more than freeze – she impales and crushes those who oppose her. To the terrified denizens of the north, she is known only as 'The Ice Witch'. The truth is much more sinister: Lissandra is a corrupter of nature who plots to unleash an ice age on the world. Centuries ago, Lissandra betrayed her tribe to evil creatures, known as the Frozen Watchers, in return for power. That was the last day that warm blood ran through her veins. With her corrupted tribesmen and the strength of the Watchers, she swept across the land like a terrible blizzard. As her empire spread, the world grew colder and ice choked the land. When the Watchers were defeated by ancient heroes, Lissandra did not lose faith and swore to prepare the world for their return. Lissandra worked to purge all knowledge of the Watchers from the world. Using magic to take human form, she masqueraded as numerous seers and elders. Over the course of generations, she rewrote the stories of the Freljord, and so the history of its people changed. Today the fragmented retellings of the Watchers are seen as children's tales. But this deception wasn't enough – Lissandra also needed an army. She set her sights on the noble Frostguard tribe. Lissandra knew corrupting the Frostguard would take centuries, and so she launched her greatest deception. She murdered and stole the identity of the Frostguard leader. Then she slowly began to warp the tribe's proud traditions. When her human form grew old, she faked her own death and then murdered her successor to steal her identity. With each generation, the Frostguard grew more insular, cruel and twisted. Today, the world still sees them as a noble and peaceful tribe that guards against evil creatures like the Ice Witch. In truth, they now serve the witch and long for the glorious return of the Watchers Lissandra knows that on that day nations will fall and the world will be reborn in ice.",
   //Lucian
   "Lucian wields relic weapons imbued with ancient power and stands a stalwart guardian against the undead. His cold conviction never wavers, even in the face of the maddening horrors he destroys beneath his hail of purifying fire. Lucian walks alone on a grim mission: to purge the spirits of those ensnared in undeath, his eternal beloved among them. Like the twin relic weapons they wielded, Lucian and his wife Senna were carved from the same stone. Together they battled evil in Runeterra for years, bringing light to darkness and purging those taken by corruption. They were beacons of righteousness: Senna's dedication to their cause never faltered, while Lucian's kindness and warmth touched the hearts of the many lives they saved. Two parts of one whole, they were devoted and inseparable. Though Lucian and Senna witnessed terror that would break most warriors, nothing they had seen compared to the horrors wrought by the Shadow Isles. When the spectral denizens of that accursed place began to manifest across Runeterra, Lucian and Senna hunted them down wherever they appeared. It was grim work, but the fearless pair prevailed until one tragic encounter with the soul-collector Thresh. Lucian and Senna had faced such nightmarish undead before, but never one so deviously clever and cruel. As the terrible battle unfolded, Thresh sprung an unexpected ploy. To Lucian's horror, the creature tricked Senna and ensnared her soul, trapping her in a spectral prison. Nothing could bring her back. Senna was lost, and for the first time, Lucian faced his mission alone. Though the Warden had taken half of Lucian's heart, he had also created the Shadow Isles' most dangerous foe. Lucian became a man of dark determination, one who would stop at nothing to purge the undead from the face of Runeterra. In honor of Senna's memory, he took up her fallen weapon and vowed to see their mission through to the end. Now wielding both relic weapons, Lucian fights to slay the undead and cleanse the souls of the Shadow Isles. He knows that Senna's soul is lost, but never loses hope that one day he will bring her peace.",
   //Lulu
   "Perhaps more than any other champion in the League, Lulu marches to the beat of her own drum. During her youth in Bandle City, she spent most of her time wandering alone in the forest or lost in a daydream. It wasn’t that she was antisocial; the day-to-day bustle of Bandle City just couldn't compete with the vibrant world of her imagination. She saw wonder in places most people overlooked. This was how she found Pix, a fae spirit, pretending to be stuck in a birdhouse. Lulu's imagination distinguished her to Pix, and he seized the opportunity to lure her into his life. He brought her to the Glade, the enchanted home of the fae, which lay nestled in a clearing in the woods. There the rigid properties of the outside world - things like size and color - changed as frequently and whimsically as the direction of the wind. Lulu felt at home in the Glade and she lingered there with Pix, fascinated by this secret place. She quickly lost track of time. Her life in the Glade was comfortable, natural. She and Pix played fae games together, the sorts of games that she had been told were 'only pretend,' and she got exceedingly good at them. It caught her by surprise when she suddenly remembered that she had left a life behind in Bandle City. The Glade had a way of making everything outside seem distant and surreal. Lulu decided to revisit her former home, to share some of the lovely things she'd learned, but when she and Pix returned the world had changed. Time, she discovered, was another property that behaved differently in the Glade, and centuries had passed while she was away. Lulu sought to reconnect to the residents of the outside world, but her attempt had unfortunate results. She led all the children off to play hide and seek, temporarily changing them into flowers and animals to spice up the game, but their parents didn't appreciate her efforts. When the yordles insisted that she leave their land, she turned to a vibrant, magic place where those with unusual gifts were not just accepted but adored: the League of Legends.",
   //Lux
   "Born to the prestigious Crownguards, the paragon family of Demacian service, Luxanna was destined for greatness. She grew up as the family’s only daughter, and she immediately took to the advanced education and lavish parties required of families as high profile as the Crownguards. As Lux matured, it became clear that she was extraordinarily gifted. She could play tricks that made people believe they had seen things that did not actually exist. She could also hide in plain sight. Somehow, she was able to reverse engineer arcane magical spells after seeing them cast only once. She was hailed as a prodigy, drawing the affections of the Demacian government, military, and citizens alike. As one of the youngest women to be tested by the College of Magic, she was discovered to possess a unique command over the powers of light. The young Lux viewed this as a great gift, something for her to embrace and use in the name of good. Realizing her unique skills, the Demacian military recruited and trained her in covert operations. She quickly became renowned for her daring achievements; the most dangerous of which found her deep in the chambers of the Noxian High Command. She extracted valuable inside information about the Noxus-Ionian conflict, earning her great favor with Demacians and Ionians alike. However, reconnaissance and surveillance was not for her. A light of her people, Lux's true calling was the League of Legends, where she could follow in her brother’s footsteps and unleash her gifts as an inspiration for all of Demacia.",
   //Malphite
   "There is a world of perfect harmony, where all are part of the whole. The Monolith is the essence of all creation, and its denizens are but singular pieces of it. It is beautiful in its symmetry, and in its almost complete lack of uncertainty. The rocky beings that live there know their place and work to fulfill their duties to the fullest extent, functioning almost as a superorganism or hive. Malphite has always strived to live up to his full potential, as his own personal part of the whole, serving the role of a distinguished creature questing to enforce his people's flawless vision of order. One day, without warning, a dimensional rift opened, and he was summoned across the cosmos to the world of Runeterra. The transition was painful and terrifying for him, as he was cut off from the song of his people and the Monolith - things that had been ever-present in him since the day he was born. He raged, trapped in the Summoning Circle, as those who had called him made their plea. Runeterra was a world that had nearly been consumed by its disharmony. It was a world that needed champions to bring order out of chaos. It was to that end that the rock-creature was summoned, so that he could aid them in this quest. Looking past his own fear and apprehension, Malphite could see that this was a respectable goal, and one in which he could participate - perhaps uniquely so. Today, as part of the League of Legends, he hammers those who would seek to upset Valoran's movement toward order, especially turning his attention to those that wield chaotic magic. Unfortunately, Malphite has also begun to change, as he has been forced to face his own profound loneliness among the world's vibrant individuality.",
   //Malzahar
   "Many men have gone mad beneath the glare of the Shurima sun, but it was during the night's chilling embrace that Malzahar relinquished his sanity. Malzahar was born a Seer, blessed with the gift of foresight. His talent, though unrefined, promised to be one of Runeterra's greatest boons, but destiny plotted him another course; his sensitivity to the roiling tides of fate allowed other, unwelcome things to tug at his subconscious mind. In his dreams, where the veil of separation is thinnest, a sinister thing beckoned. For some time, Malzahar was able to resist its prodding, but with each passing night the voice grew louder, or perhaps deeper, until he could withstand the call no more. He ventured into the desert without supplies, drawn by the lure of a specious charm. His destination: a lost civilization to the east, known to ancient texts as Icathia. Few believed such a place ever existed, and those who did were certain that the sands had long since devoured whatever remained. When Malzahar's cracked feet finally failed him, he found himself kneeling at the base of a bizarre crumbling obelisk. Beyond it lain the alien geometry of a ruined city and the giant decaying idols of dark and horrific gods. His eyes, seeing what others cannot, and what none should, were filled with the essence of the Void. His once shifting visions of the future were replaced with the immutable promise of Valoran beset by creatures of the Void. Standing alone, but not alone, amidst the echoing dunes, he noticed the familiar voice escape his own lips in a parched rasp, bearing three words whose weight trembled his knees: League of Legends. Now infused with the power of the void itself, Malzahar set off to the north to seek his fate.",
   //Maokai
   "Maokai was once a peaceful nature spirit dwelling in an idyllic forest, but the arrogance of humans brought an end to that life. Now he is a gnarled shadow of his former self, twisted by dark magics that defied the natural order of life and death. Infused with power he never asked for, the mighty treant has become a vengeful force of nature, sundering his enemies with wild magic and iron-hard limbs as he searches Valoran for the means to restore the Shadow Isles to its former glory. Before the Shadow Isles became a land of death, the islands teemed with natural life and beauty. This was never truer than in the isles' sacred forest: a paradise of thriving trees and countless species, both animal and spirit alike. When the king of the Shadow Isles ordered his sorcerers to crack open the barrier separating life and death, the forest served as a well of power the magi drank deeply from. The sorcerers' ritual succeeded in corrupting the cycle of life and unleashing forces they could not hope to contain. Vitality seeped from every living thing in the Shadow Isles: great trees withered into gnarled husks, people warped into twisted shades, and forest spirits became hollow wisps. Maokai, the strongest spirit of the sacred forest, watched in horror as his world crumbled and died around him. He fought to mend the wound in the world, but could not halt the destruction wrought by human folly. As the ghastly energies sought to overwhelm the great spirit, he made one last desperate attempt to preserve the life of the land. Maokai inhabited the ancient oak at the heart of the forest's spiritual power. There he gathered the essence of the isles into the tree as the corruption of undeath clawed hungrily at anything within reach. Fortified by boundless magic, Maokai could not be consumed entirely, though the spirit was not left unscathed. Maokai, now saturated with the essences of life and death, became fused with the ancient oak and contorted into an abomination. For ages, pain and grief were the only companions the spirit had. His boughs grew heavy as he wept at the desolation of everything he had known and loved, and his roots tore from the earth as he raged at the reckless sorcerers that had ruined his home. But all was not lost. Maokai had preserved the last vital spark remaining in the Shadow Isles, and with it, the hope of returning life to the land. Like moths to a flame, the tormented shades of the Shadow Isles were drawn to the living essence within Maokai. The spirit guarded the seed of life from the relentless undead, but Maokai knew he could not fend them off forever. He needed to escape the land of death his home had become, so he cast himself into the sea and trusted in nature to guide him towards a living land. There he hoped to find the means to cast out the forces of undeath and restore life to the Shadow Isles.",
   //Master YI
   "Through the ancient martial art of Wuju, Master Yi tempered his body and sharpened his mind until thought and action became one. Though he chooses to enter into violence as a last resort, the grace and speed with which he wields his blade ensures resolution is always swift. As the last living practitioner of Wuju, Master Yi has devoted his life to finding able pupils to carry on the legacy of his lost people. Even before Yi mastered Wuju, he was considered one of the most skilled practitioners of the mystical martial art. He would soon prove his mastery when word of a massive Noxian invasion reached his remote village. Yi swept across the battlefields of Ionia, turning back the tide of Noxus's vast infantry with swift and deadly strikes, much to the embarrassment of the Noxian High Command. Recognizing the threat the Wuju disciples posed to their invasion, the Noxians chose to unleash a nightmarish chemical attack on the home of the deadly art. Those who somehow survived the poisonous concoction had their minds twisted beyond repair. Yi's home was left in ruin. At the war's conclusion, Yi returned to the grotesque remains of his village. There he became the attack's final casualty. Slain in spirit, if not in body, Yi clung to the only feeling left within his heart: vengeance. Driven only by his desire to punish those who'd destroyed his home, Yi spent years training in seclusion. He became a deadlier swordsman than he had ever been, but true mastery of Wuju still eluded him. At the height of Yi's frustration, a monkey of unusually noble bearing interrupted his training. Standing as straight and tall as a man, the monkey watched and mimicked Yi's movements. Yi shooed the monkey away, but the agile creature took great amusement in turning Yi's own techniques against him. Gradually, Yi felt his anger subside as he sparred with the playful animal, and when the burden of his hatred had fully lifted, he found he had caught the monkey by his tail. Yi then understood that he would never master Wuju so long as he pursued it for vengeance, and as he let go of the monkey, he also released his desire to shed his enemy's blood. Yi thanked the monkey for showing him what he'd been blind to, and was surprised when the creature actually replied. He wished to learn Yi's art of fighting. It was an odd request, but through it Yi saw his new path: the way to honor the memory of his lost people was to pass their teachings on to a new generation.",
   //Miss Fortune
   "Beauty and danger: There are few who can match Miss Fortune in either. One of Bilgewater's most infamous bounty hunters, she built her legend upon a swathe of bullet-riddled corpses and captured ne'er-do-wells. The booming echoes of her twin pistols in the port city's reeking wharfs and scavenger shanties are sure signs of another warrant from the Bounty Board being settled.",
   //Mordekaiser
   "Mordekaiser is a being of pure, living agony on a mysterious dread quest. It is said that he was the first of the undead, existing before the Shadow Isles were a whispered threat. His true name and past lost to history, Mordekaiser is feared for his grim manipulation of pain –both his own, and that of others. Anguish fuels and sustains him, serving as his last connection to life, as well as his most effective weapon. In his enigmatic hunt, he's proven no one is safe, for even the most courageous souls have surrendered their secrets in his grasp. One girl witnessed and survived an encounter with pain's paladin. Late one night, the young mage-in-training was awoken by the sound of her master's tortured screams. Overcoming her fear, she charged into the library to find it a shattered ruin. There, she saw a hulking figure clad in a suit of armor that seemed fused to his body. It was clear the grim intruder was looking for something, and was displeased with the results. At the center of the once-majestic chamber, the armored fiend clutched her teacher's broken form. She overheard her master's final words – that he would die before he would give up his secrets. Mordekaiser laughed and said that even death was no escape, then snapped the master's neck with a sharp crack. Moments later, the horrified girl witnessed her master's spirit torn from his body. As if under some dark compulsion, the shade began to reveal all to his torturer and executioner. The girl fled, living to tell her story – should Mordekaiser come for you, even death itself will not keep you from his iron reach.",
   //Morgana
   "There is a world far away populated by graceful and beautiful winged beings gifted with immortality, where an ancient conflict still rages. Like so many conflicts, this war split families. One side proclaimed themselves as beings of perfect order and justice, fighting to unite the world under their law and strong central governance. Those that fought against them saw their kin as tyrants, creatures incapable of seeing the larger view, who would sacrifice individuality and freedom for the illusion of efficiency and safety. Morgana was one who fought against what she perceived as the tyranny of her kind, and for that she was branded 'fallen'. Morgana was not innocent, having plumbed forgotten ways to gather forbidden might to become a powerful mistress of the black arts. This goal was driven by her obsession to defeat the general of the opposition's army - her sister, Kayle. While the two were in fact birth-sisters, Kayle struck the first blow by disowning any filial connection when Morgana refused to join her cause. Eventually, Morgana grew in power enough to not only reach, but challenge Kayle. As the time approached when the two would meet in what could be their final conflict, Morgana was suddenly summoned to Valoran. At first, Morgana made a deal with the League's summoners to fight in exchange for greater power. With the advent of Kayle into the League, Morgana now willingly fights in the League of Legends for the privilege of being able to destroy her sister again, and again, and again. She lies in wait for the day the bonds of the Institute of War no longer hold her, and on that day she plans to destroy Kayle once and for all and return home a hero.",
   //Nami
   "Nami channels the primal energies of the ocean, harnessing its mystical restorative properties and commanding the raw power of the tides themselves. Though many doubted her, Nami had the bravery and determination to take on a dangerous quest when no one else would. Now her people believe she is the Tidecaller, a chosen one destined to complete a quest essential to the survival of her entire race. The Tidecaller's sacred duty is to acquire a moonstone, a powerful object found only in the towering reaches of the surface world. Her people, the Marai, rely on the moonstone's light to ward off the terrors of the depths. However, the stone's power lasts only one hundred years. Before its light fades, the Tidecaller must journey into the Great Deep, retrieve an abyssal pearl, and carry it to the surface. There, on the night of the winter solstice of the hundredth year, the Tidecaller makes a ceremonial exchange with a landwalker bearing a moonstone. By trading the pearl for the moonstone, the Tidecaller ensures the survival of the Marai for another century. However, in Nami's time, as the hundred years drew to a close, no Tidecaller had been found. Without a chosen one to complete the quest, her people would face disaster, but the Marai waited in faith that the Tidecaller would appear. Nami refused to sit idle, insisting that without a Tidecaller to save them, someone had to act. Bravely, she decided to begin the quest herself and ventured alone into the dangerous depths. None expected her to survive, but after six days of battles with untold horrors, Nami returned with the pearl in hand. The Marai hailed her as the new Tidecaller. All that remained was for Nami to journey to the surface and complete the exchange. When Nami arrived at the surface, however, she found only an empty shore. She waited for days in a mystic cove, unsure of what to do. In all the legends of the Tidecallers, the bearer of the moonstone had never failed to arrive. Nami faced a choice. She knew the surface world only through tale and rumor, but the survival of the Marai depended upon her. Summoning the tide to bear her ashore, Nami began her search for the moonstone and became the first of her kind to explore the world above the ocean. She left her home behind, and vowed not to return until she had completed the Tidecaller's quest.",
   //Nasus
   "In ancient Shurima, young emperor Azir was persuaded by Xerath, his magus, to attempt the fabled Ascension ritual – despite ancient warnings to do so only in times of direst threat. Azir’s hubris proved disastrous. As the Shurima's Legacy Sun Disc focused the dawn rays into a transformative beam, Xerath betrayed Azir, shoving his emperor aside and stealing its power for himself. In an instant, Azir was obliterated – and Xerath remade as a spectral being of pure, malevolent energy – as the city around them was swallowed whole by the desert. Nasus and Renekton, Ascended heroes of Shuriman legend, sensed in an instant that something had gone terribly wrong and rushed to the Sun Disc. They hurled Xerath into a chained sarcophagus – but the magus shattered it into shards. Renekton dragged Xerath into the Tomb of the Emperors and shouted to Nasus to seal the door. With a heavy heart, Nasus entombed his brother with a madman in the buried ruins for all eternity. Or so he believed… Shurima is resurrected, and Runeterra's future is forever altered. Xerath and Renekton have been unleashed from the Tomb of the Emperors. Nasus, haunted by his brother's heroic sacrifice, is relentlessly pursued by Renekton in his mad thirst for vengeance. Bristling with power and resentment, Xerath plots to reforge Valoran in the fires of revolution. The serpent's curse is the terrible price of Cassiopeia's ambition, but it also promises a power she never imagined. Azir, Ascended ruler of a fallen civilization, envisions a new Shuriman empire, while his descendant Sivir, ever the mercenary, looks to turn the situation to her advantage. Shurima is a land of mystery... but some mysteries refuse to remain buried.",
   //Nautilus
   "Once, Nautilus was a sailor commissioned by the Institute of War to explore the uncharted reaches of the Guardian's Sea. This expedition took him deep into unknown waters where he and his crew found a vast section of the ocean's rich blue waves were replaced by a black, oozing liquid that none of the crew could identify. Though their job was to investigate anything new that they found, no man aboard was willing to brave the murk except Nautilus. Only moments after he donned the hulking diver's suit and climbed over the ship's rail, something lurking in the muck grabbed hold of him. He clung to the side of the ship, but the thing below pulled him fiercely, rocking the entire ship. The other sailors grew afraid and made a terrible decision. As he stared and pled for help, they wrenched his grip free of the rail. He tumbled to the ink, grabbing the anchor in futile desperation. As he sank, he could do nothing but watch as the dark outline of his ship faded away. Then everything went black. When Nautilus awoke, he was something different. The great iron suit was now somehow part of him, he could not tell where it ended and he began. All the details of his memory were fuzzy and indistinct but one fact remained clear: he was left here, alone in the sunless depths, to die. In his hands he still clutched the anchor that belonged to the men who had condemned him. Having no other purpose, he took this clue and trudged - too heavy to swim or run – in search of answers. He wandered without direction or sense of passing time in what felt like an eternal dream. By the time he stumbled upon the shores of Bilgewater, he could find no traces of the man he was. No house, no family, no life to which he could return. Terrified sailors who'd heard his tale directed Nautilus back to the Institute, but the summoners refused to relinquish the names of the others they commissioned. By then Nautilus had learned about the League of Legends and there he saw an opportunity to discover and punish those responsible for the time and life he lost.",
   //Nidalee
   "There are few dwellers, let alone champions, residing in the blasted and dangerous lands that lie south of the Great Barrier. Much of that world still bears the scars of past Rune Wars, especially the mysterious Kumungu Jungle. There are long-forgotten treasures in these strange places which many risk life and limb to acquire. The champion known as Nidalee was only a young girl traveling with her treasure-seeking parents when they lost their way in the dense, rainy jungles. The jungle was unforgiving, and she watched her parents suffer agonizing final days as they fell victim to a mysterious and vicious disease. As improbable as it was for a child to survive in the inhospitable jungle by herself, she did just that. Her youthful innocence and a fortunate naivete caused her to appeal to the beasts of that place and she was taken in by a family of cougars and raised as one of their own. She grew and somehow absorbed the raw magic of the dense wilds, evolving beyond both her human physiology and her feline affectation. On one pivotal day in her life, standing over the torn remnants of a Noxian squad of woodcutters, Nidalee chose to rejoin the so-called civilized world, to fight in the League of Legends so as to protect the vast woods from both Demacia and Noxus.",
   //Nocturn
   "Before Nocturne, people believed that dreams were figments of their imaginations, meaningless images that flashed through the mind when one slept. This belief was put to the test when a rash of sleep-related incidents started afflicting summoners of the League. Some would wake up screaming, terrified and beyond consolation. Some could not fall asleep, slowly going mad as the nights ticked by. Some simply never woke up. Physicians were baffled until a Field Architect happened to pass out next to a nexus on the Twisted Treeline. Witnesses said he cried out once and then stopped breathing. Immediately after, magical energy arced out from the nexus, and Nocturne appeared. Nocturne did not take his introduction to this world kindly. He slaughtered everything he could find before summoners were able to magically confine him. After a period of intense study, League experts divined that Nocturne hunted summoners in their sleep, attacking them in a place where their magic was useless. This seemed to be his only purpose. The families of the victims demanded justice, but League officials were concerned that death might only return Nocturne to the place from which he came. They bound him to a nexus fragment, trapping him in the physical world. As punishment for his crimes, they allowed summoners to call upon Nocturne in League matches, bending his will to the summoners he hates and creating his own personal nightmare. League scholars don’t know whether he truly came from the plane of dreams, or whether there are any more like him. Some theorize that the summoning act affected the summoners' subconscious minds, luring Nocturne to them in their sleep. Perhaps the most disturbing theory is that Nocturne is a person’s nightmare come to life. If this is true, they wonder, who is the dreamer?",
   //Nunu
   "As unlikely a pair as anyone could find, Nunu and Willump relied on courage and tenacity to drive them through countless troubles in the Freljord. The boy and his Yeti searched far and wide for a place they’d both be welcome, and eventually found a home among the Avarosan. Sometimes bonds of friendship become stronger than even bonds of blood. When those bonds link a fearless boy to a fearsome Yeti, the bond becomes a force to be reckoned with. Given the responsibility of taming a terrifying beast, Nunu forged a friendship where others would have forged chains. Now Nunu and his burly pal Willump are an inseparable pair who combine youthful exuberance and brute strength with the mythical powers of the Yeti to overcome obstacles insurmountable to any ordinary duo. Nunu had only the vaguest memories of his parents or the time before he was part of the reclusive Frostguard tribe. Never welcome among his caretakers, Nunu's wanderlust and compassion often put him at odds with the tribe's elders and the boy frequently dreamed of places far beyond the shadow of the Frostguard citadel. Sometimes he would do more than just dream, much to the frustration of his minders. This was never more apparent than when Nunu was apprenticed to the tribe's beast master and charged with the care of the creatures under his yoke. The Frostguard held a menagerie of the Freljord's wildlife at their beck and call, but unique among their collection was the Yeti: an uncommon creature with mystical qualities and raw physical strength. The beastmaster taught Nunu that it was only a lean diet of plants and regular whippings that kept the vicious beast tame, but the more time Nunu spent caring for the creature, the more he learned that the Yeti was no feral monster. As he saw his new friend Willump growing weaker and sicker, Nunu began to sneak the Yeti scraps of meat, hoping to restore his health. Day by day, Willump grew stronger and not the slightest bit savage contrary to the beastmaster's claims. Nunu had hopes of convincing him that the Yeti possessed no danger, but it wasn't meant to be. The next time Nunu came to deliver Willump a meal, he found the Yeti's cage shattered,with only a crude drawing inside signaling the Yeti's farewell. Without hesitation, Nunu rushed into the wilderness in search of his friend. When Nunu finally caught up to Willump, he found the Yeti cornered by the beastmaster alongside a group of Frostguard warriors. Afraid that the men would hurt his friend, Nunu threw himself between the Yeti and the beastmaster's lash, but the brutal man would not stay his hand. As the furious beastmaster raised his whip once more, the Yeti swelled up with uncharacteristic fury. Even after so much mistreatment, it wasn't concern for himself but for the boy who'd shown him kindness that finally pushed Willump too far. The Yeti raged and left the man bloodied in the snow. Terrified by Willump's fury, the remaining Frostguard warriors fled. Nunu realized there was no going back. He yelled at Willump to run before the men returned to kill him, but the Yeti refused to leave the young boy. Nunu was faced with a hard choice: abandon his sole friend and lead a life of captivity with the Frostguard,or strike out into the harsh wilds and leave behind the only home he knew. Nunu chose the only path that made sense. Leaping onto the back of the mighty Yeti, Nunu joined Willump in his great escape. The pair took their first steps into the wide world from which they had been kept for so long.",
   //Olaf
   "Most men would say that death is a thing to be feared; none of those men would be Olaf. The Berserker lives only for the roar of a battle cry and the clash of steel. Spurred on by his hunger for glory and the looming curse of a forgettable death, Olaf throws himself into every fight with reckless abandon. Surrendering to the bloodlust deep within his being, Olaf is only truly alive when grappling with the jaws of death. The coastal peninsula of Lokfar is among the most brutal places in the Freljord. There, rage is the only fire to warm frozen bones, blood is the only liquid that flows freely, and there is no worse fate than to grow old, frail, and forgotten. Olaf was a warrior of Lokfar with no shortage of glories and no hesitation to share them. While boasting one evening with his clansmen over the burning embers of a razed village, one of the elder warriors grew tired of Olaf's bluster. The old fighter goaded Olaf to read the omens and see if Olaf's fortunes matched his gloating. Emboldened by the challenge, Olaf mocked the aged raider's envy and tossed the knuckle bones of a long-dead beast to predict the heights of glory he'd achieve in death. All mirth left the gathering as the clansmen read the portents: the bones spoke of a long life and a quiet passing. Infuriated, Olaf stormed into the night determined to prove the prediction false by finding and slaughtering Lokfar's feared frost serpent. The monster had consumed thousands, man and ship alike, in its long lifetime and to die in battle with it would be a fitting end for any warrior. As Olaf hurled himself into the blackness of its maw, he fell deeper into the blackness of his mind. When the shock of freezing water roused him from the dark, there was only the butchered carcass of the beast afloat beside him. Thwarted but not defeated, Olaf set out to hunt down every legendary creature with claws and fangs, hoping that the next battle would be his last. Each time he charged headlong toward his coveted death, only to be spared by the frenzy that washed over him while on its brink. Olaf concluded that no mere beast could grant him a warrior's death. His solution was to take on the most fearsome tribe in the Freljord: the ProfileIcon Winter&#039;s Claw Winter's Claw. Sejuani appeared amused by Olaf's challenge to her warband, but his audacity would earn him no mercy. She ordered the charge and sent scores of her warriors to overwhelm Olaf. One by one, they fell until he lost himself in the bloodlust once again, effortlessly cutting a path to the leader of the Winter's Claw. The clash between Olaf and Sejuani rocked the glaciers with its force, and though he seemed unstoppable, Sejuani battled the berserker to a standstill. As they stood deadlocked, Sejuani's glare penetrated Olaf's berserker haze in a way no weapon ever could. His frenzy abated long enough for her to make him an offer: Sejuani swore that she would find Olaf his glorious death if he would lend his axe to her campaign of conquest. In that moment, Olaf vowed he would carve his legacy into the Freljord itself.",
   //Oriana
   "There once was a Piltovian man named Corin Reveck who had a daughter named Orianna, whom he loved more than anything else in the world. Though Orianna had incredible talent for dancing, she was deeply fascinated by the champions of the League of Legends. This fascination compelled her to begin training to become such a champion. It is unfortunate that her sheltered, wide-eyed naivete led her to take unnecessary and dangerous chances which ultimately led to her tragic demise. Orianna's death shattered Corin, driving him into deep depression and an obsession with techmaturgy. He could not stand the void his daughter's death left in his life, so he decided to build a replacement – one that would complete Orianna's dream of joining the League. What was created is the clockwork killing machine that Corin named after his daughter. Knowing that she was destined to be a champion and seeing the way the times were changing, he created The Ball as her pet and protector. This nearly symbiotic creation uses a different type of techmaturgy, relying more heavily on electricity than clockwork. Orianna and The Ball now fight as Champions in the League of Legends, using her sometimes misguided morality as a compass. She tries in earnest to fit in with those around her. However, no matter how hard she tries, Orianna can never be human and there is always something unnerving and alien about her. Though she attempts social interaction with other champions in the League of Legends, there are few who can get past her exotic nature. To many, it's as if there's nothing inside, that Orianna is just a soulless clockwork shell – a dangerous and deadly one at that. However, all along she remains the perfect daughter in her father's eyes.",
   //Pantheon
   "Far above the clouds on Mount Targon resides a stalwart tribe of people known as the Rakkor who still revere combat and war as ultimate artforms. They remember the Runewars of Runeterra and know that the League of Legends can only repress the rising tides of violence for so long. Each member of the tribe is bred to be a disciplined and vicious warrior, preferring to battle soldiers of either the Noxian or Demacian armies only when outnumbered at least ten to one. Rakkor warriors are trained not only to be as lethal with their bare hands as the most capable martial artists, but also to fiercely wield the many relic-weapons of the tribe. Such treasures have been handed down from generation to generation, and have harnessed the mystical nature of Runeterra in their very cores. These relic-weapons are among the most dangerous in existence - and it comes as no surprise that they have found their way to the League of Legends in the hands of Pantheon. This stone-faced warrior is a paragon of his people, his very existence is an anthem of exultation to the art of combat. Pantheon found it insulting that the people of Valoran would install an organization to replace war, complete with so-called champions, without including the Rakkor. Gathering the blessings of his tribe and armed with the relics of his ancestors, he has descended on the League to show the world a true warrior. He cares not who he fights, and cares nothing for the pageantry or prestige of a League champion, but lives only for the austere glory of battle. As long as Pantheon breathes, he thirsts for another foe to vanquish.",
   //Poppy
   "While other young yordle girls played skip-step and braided wreathes out of posies, Poppy spent her youth earning calluses and grease stains in her father's armor shop. Blomgrun, her father, was Bandle City's finest smith. The only thing he loved as much as his work was his young daughter, Poppy - named for the sprightly sounds of the sparks that leapt from his ever-burning forge. He swelled with pride the day she was first able to lift his trusty hammer, Whomper. Poppy immediately took to his art, demonstrating a natural gift for smithing, which Blomgrun honed with devoted instruction. One day, a Demacian general named Florin Berell commissioned Blomgrun to craft a helm, glorious beyond comparison. Blomgrun toiled away on this project, determined to present Florin with his finest work. He let Poppy set the center jewel, entrusting her with the most important piece. When the pair finished, they departed for Demacia to deliver it in person. Word of the general's order, however, was leaked to the Noxian High Command, and two Noxian assassins were dispatched to intercept the delivery. Blomgrun was able to occupy the assassins long enough for Poppy to escape with the prized helm. She watched helplessly from the brush as her father was slain. Instead of fleeing home, she carried the helm the rest of the way to Demacia alone. She refused payment for it, saying that no amount would compensate for her father's life. Instead, she offered it as a gift, honoring her father's final intentions. Florin saw the grim determination behind the tears in her eyes, and requested that the leadership of Bandle City appoint Poppy as the yordle ambassador to Demacia. Soon after, seeking to crush Noxus with her father's hammer, Poppy volunteered for the League of Legends.",
   //Quinn
   "Quinn and Valor are an elite ranger team. With crossbow and claw, they undertake their nation's most dangerous missions deep within enemy territory, from swift reconnaissance to lethal strikes. The pair's unbreakable bond is deadly on the battlefield, leaving opponents blind and riddled with arrows long before they realize who they're fighting: not one, but two Demacian legends. As a young girl, Quinn shared a hunger for adventure with her twin brother. They dreamed of becoming knights, but lived a quiet, humble life in the rural borderlands of Demacia. Together they imagined triumphant battles in faraway lands, seizing glory for their king and slaying foes in the name of Demacian justice. When daydreams alone could no longer satisfy their warriors souls, they embarked on daring wilderness adventures in search of true danger. One such quest turned to tragedy when a terrible accident claimed her brother's life. Overcome with grief, Quinn abandoned her dreams of knighthood. On the anniversary of her loss, Quinn gathered the courage to return to the scene of the tragedy. To her surprise, she found a wounded Demacian eagle at the site of her brother's death - a rare and beautiful bird long believed extinct. Quinn nursed the fledgling back to health, and as they grew up together, a deep bond formed between the two. She saw the same quality in her newfound friend that had lived within her brother, and so she gave him the name 'Valor.' The pair found strength in each other, and together they pursued the dream she had once abandoned. The Demacian army had never seen heroes like Quinn and Valor. Their deadly skills quickly set them apart from their rank-and-file peers, but many still had their doubts. How could a common-born girl, even with such a powerful creature at her side, forego years of military training? Quinn and Valor proved themselves on one critical mission, tracking down a Noxian assassin who had evaded an entire Demacian battalion. When they brought him to justice, they finally earned the admiration and respect of their nation. The two now serve as living, fighting icons of Demacian strength and perseverance. Together, Quinn and Valor will stand against any threat to their beloved home.",
   //Rammus
   "Ravaged by Rune Wars long past, the lands south of the Great Barrier are wrecked by chaotic magical storms, leaving the grasp of nature's rule tenuous at best. While abnormal flora or fauna are the norm rather than the exception in these ruined areas, perhaps none is more curious than the case of Rammus. While no one is entirely certain why an armadillo from the Shurima Desert crossed the Kumungu Jungle into the Plague Jungles, Rammus made just such a journey. There, amongst the twisted vines and festering rot, he came across an oddity - a healthy evergreen hedge maze, stretching as far as the eye could see. As he explored the maze, something compelled him towards its center - a light, a presence of some kind. As he drew closer, the light surged, blinding him and knocking him unconscious. When he awoke, Rammus' whole world had changed. The maze had vanished and he felt truly cognizant for the first time in his otherwise unremarkable life. As his predicament dawned on him, Rammus had a moment of panic. As he trembled, the earth around him began to shake, the intensity increasing until he managed to steady himself. As the quake receded, Rammus arose and left the Plague Jungles in search of others like him. His search brought him across all the lands south of the Great Barrier, but everywhere he went, he was unique. The hardships of this sojourn inspired him to craft the suit of armor that would earn him the title of Armordillo. Rammus's quest eventually drew him to the only place where a sentient armadillo is less than confounding - the League of Legends.",
   //Rek'sai
   "The largest and fiercest of her species, Rek'Sai is a merciless predator that tunnels through the earth to ambush and devour her prey. Her insatiable hunger has laid waste to entire regions of the once-great Shuriman empire. Merchants, traders and armed caravans will go hundreds of miles out of their way to avoid these vast areas, though cunning bandits have been known to lure the unwary into her killing grounds. Once Rek’Sai detects you, your fate is sealed. There is no hope of escape; she is death from below the sand.",
   //Renekton
   "In ancient Shurima, young emperor Azir was persuaded by Xerath, his magus, to attempt the fabled Ascension ritual – despite ancient warnings to do so only in times of direst threat. Azir’s hubris proved disastrous. As the Shurima's Legacy Sun Disc focused the dawn rays into a transformative beam, Xerath betrayed Azir, shoving his emperor aside and stealing its power for himself. In an instant, Azir was obliterated – and Xerath remade as a spectral being of pure, malevolent energy – as the city around them was swallowed whole by the desert. Nasus and Renekton, Ascended heroes of Shuriman legend, sensed in an instant that something had gone terribly wrong and rushed to the Sun Disc. They hurled Xerath into a chained sarcophagus – but the magus shattered it into shards. Renekton dragged Xerath into the Tomb of the Emperors and shouted to Nasus to seal the door. With a heavy heart, Nasus entombed his brother with a madman in the buried ruins for all eternity. Or so he believed…",

   //Rengar
   "On every wall of his den, the trophy hunter Rengar mounts the heads, horns, claws, and fangs of the most lethal creatures in Valoran. Though his collection is extensive, he remains unsatisfied, tirelessly seeking greater game. He takes time with every kill, studying his prey, learning, and preparing himself for the next encounter with the one monster he never managed to defeat. Rengar never knew his real parents, but was raised by a human who was revered as a legendary hunter. He was an ideal pupil, intently absorbing the lessons of his father, and improving them with his uncanny feral instincts. Before his mane had fully grown, Rengar set off on his own and claimed a wide territory for himself. Along its perimeter, he mounted the skulls of his slain prey - a warning to would-be aggressors. He thought undisputed reign of a region would fulfill him, but instead, he grew restless. No beasts in his domain proved challenging prey, and without formidable adversaries to push his limits, Rengar's spirit waned. He feared that no worthwhile game remained, that he would never again feel the thrill of the hunt. Just when things seemed their bleakest, he encountered the monster. It was a disturbing, alien thing, distinctly out of place in his world. It bore huge scything claws and devoured any animal that strayed across its path. Overzealous at the prospect of a challenge, Rengar ambushed the monster in haste. It far outclassed anything he'd hunted before. Their fight was savage, and each suffered crippling wounds. Rengar lost an eye, but the most grievous blow was to his pride. He had never before failed to make the kill. Worse yet, the severity of his injuries forced him to retreat. Over the following days, he hovered on the threshold between life and death. He was wracked with pain, but beneath it, he felt a glimmer of joy. The hunt was on. If such powerful beings existed in the world, he would find them, and stack their heads high. The monster, however, was a kill he wanted to savor. On his den's largest wall, he reserves a space for the beast's head, a trophy he swears will one day be the centerpiece of his collection.",
   //Riven
   "In Noxus, any citizen may rise to power regardless of race, gender, or social standing - strength is all that matters. It was with committed faith in this ideal that Riven strove to greatness. She showed early potential as a soldier, forcing herself to master the weight of a long sword when she was barely its height. She was ruthless and efficient as a warrior, but her true strength lay in her conviction. She entered battles without any trace of doubt in her mind: no ethical pause, no fear of death. Riven became a leader amongst her peers, poster child of the Noxian spirit. So exceptional was her passion that the High Command recognized her with a black stone rune sword forged and enchanted with Noxian sorcery. The weapon was heavier than a kite shield and nearly as broad - perfectly suited to her tastes. Soon after, she was deployed to Ionia as part of the Noxian invasion. What began as war quickly became extermination. Noxian soldiers followed the terrifying Zaunite war machines across fields of death. It wasn't the glorious combat for which Riven trained. She carried out the orders of her superiors, terminating the remnants of a beaten and fractured enemy with extreme prejudice. As the invasion continued, it became clear that the Ionian society would not be reformed, merely eliminated. During one bitter engagement, Riven's unit became surrounded by Ionian forces. They called for support as the enemy closed in around them. What they received instead was a barrage of biochemical terror launched by Singed. Riven watched as around her Ionian and Noxian alike fell victim to an unspeakably gruesome fate. She managed to escape the bombardment, though she could not erase the memory. Counted dead by Noxus, she saw an opportunity to start anew. She shattered her sword, severing ties with the past, and wandered in self-imposed exile - on a quest to seek atonement and a way to save the pure Noxian vision in which she believed.",
   //Rumble
   "Even amongst yordles, Rumble was always the runt of the litter. As such, he was used to being bullied. In order to survive, he had to be scrappier and more resourceful than his peers. He developed a quick temper and a reputation for getting even, no matter who crossed him. This made him something of a loner, but he didn't mind. He liked to tinker, preferring the company of gadgets, and he could usually be found rummaging through the junkyard. He showed great potential as a mechanic. His teachers recommended him for enrollment at the Yordle Academy of Science and Progress in Piltover, where he may very well have become one of Heimerdinger's esteemed protégés, but Rumble refused to go. He believed that Heimerdinger and his associates were 'sellouts', trading superior yordle technology to humans for nothing more than a pat on the head while yordles remained the butt of their jokes. When a group of human graduates from the Yordle Academy sailed to Bandle City to visit the place where their mentor was born and raised, Rumble couldn't resist the temptation to see them face-to-face (so to speak). He only intended to get a good look at the humans, but four hours and several choice words later, he returned home bruised and bloodied with an earful about how he was an embarrassment to 'enlightened' yordles like Heimerdinger. The next morning he left Bandle City without a word, and wasn't seen again for months. When he returned, he was at the helm of a clanking, mechanized monstrosity. He marched it to the center of town amidst dumbfounded onlookers and there announced that he would join the League of Legends to show the world what yordle-tech was really capable of, without hiding behind a foreign banner.",
   //Ryze
   "There are many on Runeterra who are attracted to the study of magic or, in recent times, the emerging field of techmaturgy. For most, pursuit of such knowledge is formalized in a college or university. The halls of traditional study were never for Ryze, however, who felt a more raw and primal connection to the magic of Runeterra than those who tried to teach him. He struck out on his own as a young man to discover what already called to him. Ryze traveled the world, seeking the wisdom of powerful hermits, witches, and shamans - anyone who had something to share beyond what was taught in the city-states of Valoran. When he had learned all he could from these fonts of wisdom, Ryze turned to seek the lost, forgotten, and forbidden knowledge in the world, delving into mystical worlds where others feared to tread. Ryze's tireless searching for magical knowledge led him to an ancient form of spellcraft known as thorn magic. This art required Ryze to tattoo spells on his body, permanently infusing his being with vast arcane power and finally fulfilling his need to bond with the mystical energies of Runeterra. His travels also led him to uncover the giant indestructible scroll he now carries on his back - the purpose of the inscribed spell remains a secret only Ryze knows. He claims it is an abomination - something that he must safeguard from the world. This has piqued the curiosity of many, though no one is sure how to separate the scroll from Ryze, or if it is possible to overcome the rogue mage to do so. Since then, Ryze has joined the League of Legends to study the magical creatures and powerful will-workers that fight there, in order to complete his exploration of mystical Runeterra.",
   //Sejuani
   "Sejuani was weaned on hardship and reared on barbarity. Where others succumbed to the harshness of the Freljord, she was tempered by it until pain became power, hunger an encouragement, and frost an ally in culling the weak. Through her ordeals, she learned that to thrive in the endless winter, one must become just as cold and unforgiving. In Sejuani's eyes, her followers either have the mettle to endure or the right to die. Once she has conquered the Freljord, she knows that those who survive will form a nation to be feared. As a child, the leader of the Winter's Claw watched her tribe's numbers slowly dwindle. Cold and starvation took all but the most resilient. She was the only one of her siblings to survive to her tenth year, leaving Sejuani sure that she too would die in misery. In desperation, she sought spiritual counsel from her tribe's mystic. But the seer did not foretell Sejuani's death. Instead, she prophesized that Sejuani would one day conquer and unite the divided tribes of the Freljord. Armored with absolute faith in her destiny, Sejuani pushed herself to extremes that would have killed anyone without her will to endure. She walked into blizzards without food or furs and trained while frigid winds raked her flesh. She clashed with the strongest warriors of her tribe, one after another, until her legs gave out beneath her. When she assumed leadership of her tribe, Sejuani commanded her warriors to follow her example. Under her rule, the tribe grew stronger than they had ever been. In the end, it was an offer of peace - rather than an act of war - that began Sejuani's campaign of conquest. On the first day of winter, envoys from Ashe's tribe approached Sejuani's camp bearing a gift of Avarosan grain. Ashe's intent was clear: if Sejuani united with her tribe, the Winter's Claw would never go hungry again. To Sejuani, the gift was an insult. In Ashe's tribe, she saw men and women, slight and soft, who preferred to farm instead of fight. Her contempt for them was absolute. Sejuani gathered her people and set the grain alight. She proclaimed that Ashe's offer of charity would bring only weakness. Stripping the envoys of their supplies, Sejuani sent them back with a message: the Winter's Claw would prove to the Avarosan that only the strong deserve to survive in the Freljord. As the grain burned behind them, Sejuani rode out with her warband to inflict the first of many painful lessons to come.",
   //Shaco
   "Most would say that death isn't funny. It isn't, unless you're Shaco - then it's hysterical. He is Valoran's first fully functioning homicidal comic; he jests until someone dies, and then he laughs. The figure that has come to be known as the Demon Jester is an enigma. No one fully agrees from whence he came, and Shaco never offers any details on his own. A popular belief is that Shaco is not of Runeterra - that he is a thing summoned from a dark and twisted world. Still others believe that he is the demonic manifestation of humanity's dark urges and therefore cannot be reasoned with. The most plausible belief is that Shaco is an assassin for hire, left to his own lunatic devices until his services are needed. Shaco certainly has proven himself to be a cunning individual, evading authorities at every turn who might seek him for questioning for some horrendous, law-breaking atrocity. While such scuttlebutt might reassure the native inhabitants of Valoran, it seems unimaginable that such a malfeasant figure is allowed to remain at large. Whatever the truth of his history might be, Shaco has joined the League of Legends for reasons only he knows. He is a terrifying figure, typically shunned by both his fellow champions and the media at large. Only the summoners in the Institute of War know why such a creature was allowed into the League, but most Runeterrans suspect it to be a means that allows the power that be to keep an eye on the ever-elusive Shaco. Unsurprisingly, this champion is popular in places where madness can openly reign, such as among the power-hungry summoners of Zaun and Noxus.",
   //Shen
   "There exists an ancient order originating in the Ionian Isles dedicated to the preservation of balance. Order, chaos, light, darkness—all things must exist in perfect harmony, for such is the way of the universe. This order is known as the Kinkou and it employs a triumvirate of shadow warriors to uphold its causes in the world. Shen is one of these shadow warriors, entrusted with the sacred duty of Watching the Stars - exercising judgment untainted by prejudice. Born to a clan whose members have decorated the ranks of the Kinkou for generations, Shen was trained his entire life to become the Eye of Twilight, and thereupon to dispassionately determine what must be done in the interests of equilibrium. As his final trial to ascend to this position, he was made to attend the Takanu, a ceremony in which his father was tortured before his eyes to test his resolve. Any reaction whatsoever would have resulted in his immediate disqualification, but he never averted his gaze and never blinked, not once. As the Eye of Twilight, Shen must make decisions which would buckle the wills of ordinary men, removing all emotion from the equation. He now works with his fellows Akali and Kennen to enforce the balance of Valoran. This hallowed pursuit has unsurprisingly led the triumvirate to the Fields of Justice.",
   //Shivana
   "A half-breed born from the union between dragon and human, Shyvana searched all her life for belonging. Persecution forged her into a brutal warrior, and those who dare stand against Shyvana face the fiery beast lurking just beneath her skin. Dragonkind considered Shyvana's impure blood an abomination, and she spent her youth pursued relentlessly by one cruel drake. Constantly on the run, she and her father, an outcast dragon, never knew a lasting home. A brutal reflection of countless battles, Shyvana grew hateful and savage. After years of strife, her father finally fell to the other dragon, but not before gravely wounding his foe. Furious with grief, Shyvana pursued her father’s murderer as he fled north to recover. There she encountered a group of humans on the trail of the same drake. Though the men looked upon her in fear, their leader approached Shyvana peacefully. He introduced himself as Jarvan IV, the Prince of Demacia, and offered to aid Shyvana in her quest for vengeance. Together they hunted down and confronted the vicious dragon that had slain her father. Shyvana did not expect the men to survive, but in the clash of fire and steel, Jarvan and his men fought with strength she had never believed humans to possess. The ironclad warriors drove their foe into submission, and Shyvana struck the final blow, tearing the beast's heart from its body. Inspired by her ferocity, Jarvan offered her a place in the ranks of his elite guard. Shyvana could still see fear in the eyes of his men, but she longed for a true home. Trusting Jarvan's word, she accepted his offer and now serves as a Demacian warrior. Though her human allies admire her power, they keep their distance. Shyvana strives to repay the prince’s kindness with the power of the dragon within, but she cannot help but wonder if the humans are right to fear her.",
   //Singed
